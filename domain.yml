      dụng cấu trúc danh từ+động từ (S+V agreement) để đặt câu khẳng định'
  utter_unit:_unit_3:_lively_literature_happy_kids_cam3b:
  - text: 'UNIT: Unit 3: Lively Literature

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về tên của các loại hình nhân vật,
      vật dụng thấy trong truyện

      NGỮ PHÁP: Con học được về thì quá khứ đơn và quá khứ tiếp diễn. Biết cách dùng
      /since/ /for/ trong thì hiện tại hoàn thành

      NGỮ ÂM: Con biết cách đọc từ có âm /u/ và sử dụng âm điệu trong câu hỏi và trả
      lời để lột tả ý chính của người nói

      KỸ NĂNG: Đọc: đọc văn bản và nhớ cách viết từ mới và cách chuyển đổi từ sang
      thì quá khứ Nghe: học cách nhận biết ý của người nói thông qua âm điệu dùng
      trong câu nói. Học từ mới thông qua việc nghe đoạn băng ghi âm để biết cách
      đọc Nói: biết cách phát âm và nói từ mới, từ có âm /u/ thông qua việc luyện
      nói theo cặp hoặc trong nhóm. Hỏi và trả lời về 2 sự vật hiện tượng để trao
      đổi thông tin và ôn tập từ mới  Viết: học cách viết từ mới và tập đặt câu với
      /since/ /for/ dùng trong thì hiện tại hoàn thành'
  utter_unit:_unit_3:_monty_the_knight_happy_kids_cam1b:
  - text: 'UNIT: Unit 3: Monty the Knight

