      NGỮ PHÁP: Con có thể sử dụng cấu trúc câu thì quá khứ đơn: -I/You/He/She/We  (walk)ed
      to the waterfall.

      NGỮ ÂM: Con biết phát âm chuẩn âm /t/ và /d/

      KỸ NĂNG: Đọc: đọc và hiểu câu chuyện  “The missing  Sausages” Nghe: nghe và
      hiểu được những từ nói về 1 buổi cắm trại Nói: nói đươc về 1 buổi cắm trại.
      Biết cách sử dụng thì quá khư đơn để kể về hành động đã làm trong quá khứ. Sử
      dụng từ mới, cấu trúc câu để trò chuyện với Beebot. Viết: viết hướng dãn trò
