  utter_ban_the_gioi_thieu_ngan_gon_ve_he_thong_anh_ngu_enspir:
  - text: ' Enspire English Australia là hệ thống trường anh ngữ quốc tế từ Australia,
      có trụ sở tại Australia, tại VN tập đoàn TMS Group đã mua thương hiệu và chuyển
      giao về Việt Nam được 3 năm, hiện nay Enspire english có 12 chi nhánh, trong
      đó có 10 tại HN. Mục tiêu giảng dạy tiếng anh của bên em là theo đường hướng
