  utter_6_thang_hoc_enspir_toi_thai_con_toi_phat_am_chuan_mong_muon_._cach_nao_giup_con_toi_phat_am_tot_hon_ngai:
  - text: 'Thói quen phát âm là thói quen khó sửa nhất trong các năng của người học
      tiếng anh nhất là những bạn học viên không có môi trường thường xuyên như vậy
      việc bé của bạn học 6 tháng những chưa cải thiện được phát âm là điều bình thường
      bạn không nên quá lo lắng mà hãy chú ý đến việc tìm hiểu nguyên nhân của vấn
      đề. Thứ nhất bé có thường xuyên tiếp xúc với tiếng anh chuẩn không? đặc biệt
      là kỹ năng nghe. Với các bé độ tuổi HKthì các bé học tiếng anh theo phương pháp
      bắt chước là hiệu quả nhất vậy bé chỉ có thể phát âm tốt nếu bé nghe nhiều và
      nghe phát âm chuẩn thì bé sẽ phát âm chuẩn. Mỗi ngày bé cần nghe chủ động 1
      h đồng hồ tiếng anh chuẩn thông qua bài hát, chuyện, hoạt hình, phim... Và nên
      nghe thụ động thường xuyên. Bạn có thể cho bé nghe thụ động khi về nhà ngồi
      chơi, tắm, ăn và ngay cả khi lên xe oto. Hãy khuyến khích bé nói tiếng anh thường
      xuyên và liên tục những từ và chủ đề thân quen cuộc sống. Lưu ý nếu gia đình
      có người phát âm không chuẩn hãy hạn chế tiếp xúc với bé bằng tiếng anh. '
  utter_action_co_teaching_info:
  - text: 'Phương pháp Co-teaching: Phối hợp giảng dạy giữa GVNN và GVVN là phương
      pháp nhấn mạnh việc phối hợp chặt chẽ giữa Giáo viên nước ngoài và Giáo viên
      chuyên ngữ Việt Nam, để cùng nhau chuẩn bị giáo án, phối hợp giảng dạy, sử dụng
      các công cụ & giáo cụ trực quan trong lớp để truyền tải bài giảng. Trẻ được
      tương tác và hướng dẫn bởi cả Giáo viên Việt Nam và Giáo viên Nước ngoài sẽ
      bớt rụt rè, tăng tương tác với bài giảng và tiếp thu bài học một cách hiệu quả
      hơn'
  utter_action_inquiry_based_learning_info:
  - text: 'Phương pháp Inquiry-based learning: Học tập truy vấn là phương pháp học
      tập cho phép trẻ tự làm chủ việc học thông qua việc đặt câu hỏi, lập luận, khám
      phá vấn đề, tình huống và chia sẻ các ý tưởng. Phương pháp này được xây dựng
      dựa trên kỹ năng tư duy phản biện (Critical thinking), khơi dậy trí tò mò ở
      trẻ, giúp trẻ hình thành thế giới quan đa chiều và thúc đẩy trẻ tích cực tương
      tác, thực hành các kỹ năng tư duy bậc cao như phân tích, đánh giá, sáng tạo,
      phản biện, từ đó ghi nhớ bài giảng lâu hơn.'
  utter_action_introduce_company:
  - text: Học viện Anh ngữ Enspire (Enspire Academy) – tiền thân là Trung tâm ngoại
      ngữ Vietedutech – tự hào là đơn vị giảng dạy tiếng Anh trẻ em hàng đầu tại Hà
      Nội. Enspire Academy được thành lập vào năm 2006, và được dẫn dắt bởi đội ngũ
      chuyên gia đầu ngành về giảng dạy tiếng Anh của trường Đại học Ngoại ngữ Hà
      Nội. Với vị thế là đơn vị tiên phong tại Việt Nam về nghiên cứu và giảng dạy
      tiếng Anh cho trẻ em, trong suốt hơn 17 năm qua, Enspire Academy đã và đang
      truyền cảm hứng học tiếng Anh cho hàng nghìn trẻ em, khơi dậy tình yêu ngoại
      ngữ và không ngừng đồng hành để nâng cao sự tự tin khi giao tiếp tiếng Anh cho
      các bạn nhỏ.
  utter_action_play_based_learning_info:
  - text: 'Phương pháp Play-based learning: Học tập thông qua vui chơi là phương pháp
      đặt ra với mục tiêu nhấn mạnh vai trò chủ động của trẻ. Giáo viên là người định
      hướng và giúp đỡ khuyến khích trẻ đặt ra các tình huống, phán đoán, và nhận
      xét giải quyết vấn đề. Bằng việc sử dụng các trò chơi tạo ngữ cảnh, phương pháp
      PBL tạo điều kiện để trẻ được chủ động tìm tòi, học tập, và thực hành kiến thức
      trong những tình huống có ý nghĩa.'
  utter_action_provide_achievements:
  - text: Enspire Academy đã và đang truyền cảm hứng học tiếng Anh cho hàng nghìn
      trẻ em, khơi dậy tình yêu ngoại ngữ và không ngừng đồng hành để nâng cao sự
      tự tin khi giao tiếp tiếng Anh cho các bạn nhỏ. Enspire Academy cũng đã chắp
      cánh ước mơ chinh phục Anh ngữ và vươn ra thế giới của thế hệ trẻ Việt Nam.
  utter_action_provide_founding_year:
  - text: Enspire Academy được thành lập vào năm 2006.
  utter_action_provide_location:
  - text: Enspire Academy hiện có văn phòng tại Hà Nội, Hải Phòng, và Bắc Ninh.
  utter_action_thematic_based_learning_info:
  - text: 'Phương pháp Thematic-based learning: Tích hợp liên môn là phương pháp sử
      dụng sự liên kết về chủ đề đối với nhiều môn học. Phương pháp này giúp trẻ tìm
      hiểu các vấn đề trên nhiều khía cạnh, rèn luyện tư duy của các trẻ cũng như
      giúp trẻ kết nối các kiến thức và các môn học với nhau để áp dụng trong thực
      tiễn.'
  utter_action_tpr_info:
  - text: 'Phương pháp TPR: Total Physical Response là phương pháp phối hợp ngôn ngữ
      với các hoạt động thể chất. Giá trị cốt lõi của TPR là đề cao thế giới quan
      của trẻ, biến trẻ thành trung tâm trong mỗi bài học, giúp các kiến thức mới
      trở nên gần gũi, dễ tiếp thu hơn và phát triển ngôn ngữ thứ hai một cách tự
      nhiên hơn ở trẻ mầm non.'
