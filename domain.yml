  utter_unit:_unit_5:_monty_the_farmer_happy_kids_cam1a:
  - text: 'UNIT: Unit 5: Monty the Farmer

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Động vật ở nông trại: bull,
      goat, rabbit, horse, chicken, frog, duck, sheep, cow, bird - Động vật bé: chick,
      calf, foal, lamb, kid - Câu chuyện Peter và chó sói: oboe, French horn, clarinet,
      flute

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - It isn''t a (swan). It''s
      a (frog) - Where''s my (chick)? It''s here! - This is a (flute). It''s the (bird)

      NGỮ ÂM: Con biết phát âm chuẩn âm /tʃ/ và các từ chứa âm đó như: chair, cheeks,
      chicken, teacher

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về "chú chim xấu xí", đọc hiểu đoạn
      văn để tìm thông tin cụ thể (động vật ở nông trại và con của chúng, các nhạc
      cụ) Nghe: nghe đoạn hội thoại và bài hát để tìm thông tin cụ thể (động vật ở
      nông trại và con của chúng, các nhạc cụ, các từ vựng chứa âm đã học) Nói: miêu
      tả các con vật và đưa ra dự đoán, hỏi và trả lời các câu hỏi về động vật ở nông
      trại; miêu tả về một bức tranh vẽ nhạc cụ Viết: viết hướng dẫn cho trò chơi
      về chủ đề con vật ở nông trại; viết các cấu trúc ngữ pháp bằng cách kết nối
      từ thành câu hoàn chỉnh'
  utter_unit:_unit_5:_skillful_sports_happy_kids_cam3a:
  - text: 'UNIT: Unit 5: Skillful Sports

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ về các môn thể thao giải trí mạo hiểm
      với các dụng cụ cần thiết dùng trong môn thể thao đó

      NGỮ PHÁP: Con có thể giao tiếp bằng các mẫu câu sau: -verb + infinitive with
      to (learn to V, hope to V,  want to V, manage to V,  decide to V) -verb + object
      + infinitive  with to  (tell sb to V, invite sb to  V, ask sb to V, help sb
      to  V)

      NGỮ ÂM: Con biết phát âm chuẩn âm /eɪ/ và biết cách nhấn mạnh âm điệu trong
      câu để biểu lộ ý của người nói

      KỸ NĂNG: Đọc: đọc văn bản trong sách để hiểu về các môn thể thao mạo hiểm và
      biết cách nhận biết chúng khi gọi tên Nghe: nghe đoạn hội thoại để biết cách
      nói tên các môn thể thao mạo hiểm, đồ dùng, quần áo khi chơi chúng Nói: học
      cách phát âm từ mới, cấu trúc và thực hành với Beebots cũng như theo cặp và
      nhóm. Biết cách nhấn mạnh âm điệu trong câu để thể hiện rõ chủ ý của người nói
      Viết: con biết cách đặt câu hoàn chỉnh với mẫu câu verb + to và verb +object
      +to'
  utter_unit:_unit_5:_smart_citizenship_happy_kids_cam3b:
  - text: 'UNIT: Unit 5: Smart Citizenship

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ về bảo vệ môi trường, sinh thái  và
      tên của một số loài động vật

      NGỮ PHÁP: Con có thể giao tiếp bằng các mẫu câu sau: 1. will for instant decisions
      and  going to for plans 2. less and fewer with count and  noncount nouns

      NGỮ ÂM: Con biết phát âm chuẩn âm /ɚʊ/ và câu hỏi láy đuôi

      KỸ NĂNG: Đọc: học từ mới, cấu trúc thông qua việc đọc emails ngắn, đoạn chú
      ý, tín hiệu và tin nhắn ngắn để nối nghĩa thích hợp của chúng Nghe: nghe đoạn
      hội thoại điền vào chỗ trống để học từ mới về bảo tồn và môi trường. Nghe, hiểu
      và xác định được thông tin chính của đoạn hội thoại ngắn. Học về chuỗi thức
      ăn và sinh tồn của động vật và thức vật để nhận thức được sự quan trọng của
      bảo tồn môi trường, động/thực vật Nói: học cách dùng cầu trúc câu hỏi láy đuôi,
      câu với will/less để dùng trong giao tiếp. Học cách phát âm và đọc từ mới. Viết:
      con biết cách đặt câu với cấu trúc /less/will và câu hỏi láy đuôi'
  utter_unit:_unit_5:_what's_in_your_house?_happy_kids_hk2:
  - text: 'UNIT: Unit 5: What''s in your house?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Đồ vật và các phòng trong
      nhà: kitchen, living room, bedroom, bathroom, yard, balcony, bath, bed, sofa,
      drawers, garbage can - Đồ chơi, quần áo, con vật: toys, clothes, duck - Tính
      từ miêu tả sự gọn gàng: neat, clean - Số đếm từ 11 đến 15

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - Who''s in (kitchen)? (Sara)''s
      in the (kitchen). - Where''s (my duck)? in, on, under - It''s next to\/behind
      the (sofa). - Numer fourteen is (above) the door. - Let''s out the (clothes)
      in the (drawers) - Now it''s clean and neat. Good job!

      NGỮ ÂM: Con biết phát âm chữ ghép sh và các từ chứa âm của chữ cái đó như: ship,
      shell, shelf, fish.

      MỤC TIÊU: Con học cách chỉ ra được vị trí của người, đồ vật và các phòng trong
      nhà. Con biết cách giao tiếp để giúp đỡ làm việc nhà.'
  utter_unit:_unit_6:_amazing_art_happy_kids_cam3a:
  - text: 'UNIT: Unit 6: Amazing Art

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về các đồ vật có trong phòng ăn,
      nhà bếp và những tính từ miêu tả hình dáng (tròn, to..)

      NGỮ PHÁP: Con học được cách sử dụng thì hiện tại hoàn thành 1 dưới dạng câu
      hỏi, câu khẳng định, câu phủ định

      NGỮ ÂM: Con biết phát âm chuẩn âm /u:/ và biết cách nhấn mạnh trong tính từ
      dài

      KỸ NĂNG: Đọc: con biết cách đọc từ mới dựa trên việc đọc văn bản trong sách
      Nghe: con biết nghe và hiểu từ mới liên quan tới vật dụng trong phòng bếp thông
      qua games và hội thoại trên lớp Nói: Thực hành từ mới và mẫu câu với Beebot.
      Học cách phát âm những từ đó đúng và dùng thì hiện tại hoàn thành 1 dựa trên
      hoàn cảnh thích hợp. Thực hành chúng với nhóm hoặc cặp trên lớp Viết: biết chuyển
      đổi động từ sang thì quá khứ đơn và biết cách viết tên của các loại đồ dùng
      thường thấy trong nhà bếp'
  utter_unit:_unit_6:_lola_the_giant_happy_kids_cam1b:
  - text: 'UNIT: Unit 6: Lola the Giant

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Các đồ vật trong nhà: airmchair,
      bathtub, bed, carbinet, lamp, mat, mirror, painting, sofa, shelf - Các đồ vật
      trong nhà khác: watch, camera, glasses, radio, phone, keys  CLIL - Maps: map,
      symbol, key, coordinates, town, lake, forest

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - Is he on the (sofa)? - Yes,
      he is./ No, he isn''t. - Where''s the (camera)? - It''s on/ in the ….. - They
      are between the (camera) and the (radio).

      NGỮ ÂM: Con biết phát âm chuẩn âm /f/ và các từ chứa âm đó như: phone, dolphin,
      graph

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về người khổng lồ, đọc hiểu đoạn văn
      để tìm thông tin cụ thể (bản đồ) Nghe: nghe đoạn hội thoại và bài hát để tìm
      thông tin cụ thể (đồ vật trong nhà, các đồ thuộc sở hữu) Nói: hỏi và trả lời
      về vị trí của người/ đồ vật, địa điểm trên bản đồ Viết: viết về một ngày đi
      chơi ngoài trời'
  utter_unit:_unit_6:_lola_the_giant_happy_kids_cam2b:
  - text: 'UNIT: Unit 6: Lola the Giant

