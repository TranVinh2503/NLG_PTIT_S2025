      được xếp theo từng lớp theo nhu cầu của học viên và phụ huynh lớp học đó.'
  utter_cach_thuc_đong_hoc_phi_enspir:
  - text: 'Khi khách hàng quyết định đăng ký học tại Enspire sẽ có hai hình thức đống
      tiền như sau: Thứ nhất khách hàng đóng toàn bộ học phí lộ trình đã đăng ký nếu
      học sinh muốn vào học ngay. Khách hàng có thể đóng tiền mặt, tiền từ các thẻ
      ATM, tín dụng. Thứ hai, khách hàng có thể đóng cọc để ghi danh vào lớp khi lớp
      chưa khai giảng, khoản tiền đóng tối thiểu là 1 triệu đồng/ lộ trình đăng ký.
      Nếu khách hàng muốn đóng trả góp thì phải trả tối thiểu 20% tiến cọc của lộ
      trình đăng ký bằng tiền mặt hoặc tiền từ các thẻ ATM, tìn dụng. Phần còn lại
      của học phí khách hàng trả trong vòng 15 ngày từ ngày ghi nợ kể cả TH làm trả
      góp.'
  utter_cam_ket_đau_ra:
  - text: Đầy đủ các kĩ năng nghe, nói, đọc, viết. Ngoài ra có từ vựng và ngữ pháp.
  utter_chau_hoc_sinh_nang_luc_tieng_anh_tot_hon_o_đo_tuoi_enspir_xep_hoc_sinh_hoc_lop_vuot_đo_tuoi:
  - text: 'Hệ thống Enspire chúng em sắp xếp lớp học của các học viên theo trình độ
      tiếng anh nên việc này là thường xuyên sảy ra tại Enspire ạ. Tuy nhiên chúng
