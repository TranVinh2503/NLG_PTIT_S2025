  utter_unit:_unit_7:_what_do_farm_animals_do?_happy_kids_hk2:
  - text: 'UNIT: Unit 7: What do farm animals do?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Các từ chỉ con vật và danh
      từ chủ đề nông trại: cow, horse, sheep, goat, donkey, chicken, farm, grass,
      water. - Tính từ miêu tả con vật và động từ: cute, funny, fat, eat, drink, say.
      - Số đếm từ 16 đến 20

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: -They''re (cow). There are
      (white) (rabbits). - I have a chicken. - He\/she has (a) chicken(s). They have
      (15 cows). - What does a (goat) do? It (drinks) (water). - What do the animals
      do? - The horses (eat) (grass). One more cow. - Don''t litter. It''s bad for
      (the ducks). - Oh! I''m really sorry.

      NGỮ ÂM: Con biết phát âm th và các từ chứa âm của chữ cái đó như: thin, thick.

      MỤC TIÊU: Con chỉ ra số lượng con vật, hỏi và trả lời về hoạt động của các con
      vật nuôi. Con biết khuyên bạn bè không nên vứt rác bừa bãi và biết xin lỗi khi
      làm sai.'
  utter_unit:_unit_7:_what_jobs_do_people_prefer?_happy_kids_hk3:
  - text: 'UNIT: Unit 7: What jobs do people prefer?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Nghề nghiệp: chef, police
      officer, firefighter, nurse, taxi driver, vet, zookeeper - Địa điểm, công cụ
      làm việc: prickles, hospital, police/fire station, fire truck, uniform - Tính
      từ, động từ: horrible, sick, work, look after, drive

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - He''s/She''s in the (coffee
      shop). - Is he/she a (police officer)? Yes, he is./ No, he isn''t. - Are they
      (doctors)?  Yes, they are./ No, they aren''t.  - He/ she (works) in a (hospital).
      - Does he/she (work) in a (hospital)? Yes, he/she does./ No, he/she doesn''t.
      - What''s wrong? I''m sick. How do you feel now?  Much better, thanks.

      NGỮ ÂM: Con biết phát âm các âm cuối -er, - or và các từ chứa âm đó như: singer,
      actor, doctor, teacher.

      MỤC TIÊU: Con biết giao tiếp hỏi và trả lời về nghề nghiệp. Con dùng tiếng Anh
      khi mở lời giúp đỡ người khác.'
  utter_unit:_unit_8:_around_town_happy_kids_cam2a:
  - text: 'UNIT: Unit 8: Around Town

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về các cơ sở hạ tầng ở xung quanh
      (phòng gym, cafe...)

      NGỮ PHÁP: Con có thể sử dụng được thì quá khứ và các mẫu câu sau: - Where were
      you? - I was in the movie  theater. - You were in the park. - The (grocery store)
      is in  front of the (café).

