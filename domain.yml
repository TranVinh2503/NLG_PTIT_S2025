  - text: Thưa a/c về việc kinh phí thì bên e cũng rất hiểu vấn đề này. A/c cứ về
      nhà cân nhắc thu chi của gia đình làm sao cho hợp lý. Tuy nhiên không biết a/c
      có thích chương trình không ạ? Bé có thích chương trình không ạ? Theo em thì
      a/c cứ cho cháu đi học thử 3 buổi xem cháu có hứng thú và tiếp thu bài như thế
      nào? Nếu cháu thích thì a/c đăng ký cho cháu học. Vì sau này Tiếng Anh rất quan
