      dùng các câu lệnh ngắn và miêu tả hoạt động.'
  utter_unit:_unit_2:_awesome__math_happy_kids_cam3a:
  - text: 'UNIT: Unit 2: Awesome  Math

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề liên quan đến các thể loại giải trí
      trên ti-vi và tên gọi các vật liên quan đến tiền tệ và đồng xu...

      NGỮ PHÁP: Con có thể sử dụng tính từ so sánh hơn nhất

      NGỮ ÂM: Con biết phát âm chuẩn âm /aɪ/ ngày tháng và số

      KỸ NĂNG: Đọc: đọc và hiểu được văn bản dưới dạng in ấn về chủ đề đếm số và ngày
      tháng trong năm Nghe: nghe và hiểu nội dung của truyện về số. Hiểu ý nghĩa của
      từ vựng liên quan đến tiền tệ và các loại hình giải trí trên tivi Nói: được
      thực hành cấu trúc tính từ so sánh hơn/ nhất và từ mới với Beebots Viết: học
      từ mới bằng phương pháp giải câu đố chứ và điền từ và chữ thiếu vào chỗ trống
      cho phù hợp với hoàn cảnh'
  utter_unit:_unit_2:_global_geography_happy_kids_cam3b:
  - text: 'UNIT: Unit 2: Global Geography

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về du lịch và phổ biến trong sân
      bay

      NGỮ PHÁP: Con có thể sử dụng cấu trúc: 1. Verbs patterns 2. Verb + infinitive
      with to 3. Verb + gerund 4. V-ing/ to+V

      NGỮ ÂM: Con biết phát âm chuẩn âm /ɑɪ/ và đọc số có đuôi –teen và–ty

      KỸ NĂNG: Đọc: học cách đọc từ mới và số đếm có đuôi –teen và –ty  thông qua
      việc đọc văn bản  Nghe: biết cách nhận biết từ mới thông qua việc nghe, chọn
      đáp án đúng qua việc nghe đoạn ghi âm Nói: học cách đọc và phát âm từ mới. Luyện
      tập miêu tả câu truyện và đàm thoại trong nhóm, cặp bằng từ mới và cấu trúc
      của Unit Viết: học cách viết số đếm có đuôi –teen và –ty và đặt tiêu đề, viết
      câu miêu tả cho truyện sau khi đọc và nắm bắt rõ nội dung của chuyện'
  utter_unit:_unit_2:_lola_the_doctor_happy_kids_cam1a:
  - text: 'UNIT: Unit 2: Lola the Doctor

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Bộ phận trên mặt và cơ thể:
      teeth, mouth, eyes, ears, nose, cheeks, face, hair, feet, toes - Đồ vật vệ sinh:
      soap, towel, toothbrush, comb, brush, shampoo - Răng: baby teeth, adult teeth,
      brush your teeth

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I have (a nose/ ears) - This
      is his/her (soap) - I brush my teeth (three) times a day

      NGỮ ÂM: Con biết phát âm chuẩn âm /θ/ và các từ chứa âm đó như: bathroom, mouth,
      teeth, three

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về bệnh viên, đọc được văn bản để hiểu
      và lọc được thông tin chi tiết (bộ phận cơ thể, đồ vật vệ sinh, răng) Nghe:
      nghe đoạn hội thoại và bài hát để tìm thông tin cụ thể (bộ phận cơ thể, đồ vật
      vệ sinh, các loại răng, từ chứa âm đã học) Nói: mô tả các bộ phận trên cơ thể,
      nói về các đồ vật trong nhà vệ sinh và đoán được người sở hữu chúng, miêu tả
      được các hình ảnh về răng và miêu tả được một bữa tiệc sinh nhật Viết: Viết
      được các cấu trúc ngữ pháp bằng cách kết nối từ vựng thành câu hoàn chỉnh'
  utter_unit:_unit_2:_lola_the_drummer_happy_kids_cam1b:
  - text: 'UNIT: Unit 2: Lola the drummer

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Danh từ chỉ người: man, men,
      woman, women, boy, girl, baby, babies, person, people - Tính từ mô tả người:
      young, old, tall, handsome, pretty, strong  CLIL - Block Graphs: block graph,
      blocks, title, label

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - How many (people) are there?
      - There''s (one) man. - There are (three) women. - He''s (handsome). - She''s
      (pretty)

      NGỮ ÂM: Con biết phát âm chuẩn âm /w/ và các từ chứa âm đó như: woman, women,
      white, winner, wolf, winter

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về lễ hội, đọc hiểu đoạn văn để tìm
      thông tin cụ thể Nghe: nghe đoạn hội thoại và bài hát để tìm thông tin cụ thể
      (mô tả người, biểu đồ) Nói: mô tả người, mô tả một biểu đồ, mô tả một bức tranh
      về lễ hội Viết: viết các câu mô tả về người'
  utter_unit:_unit_2:_sports_day_happy_kids_cam2a:
  - text: 'UNIT: Unit 2: Sports Day

      TỪ VỰNG: Con nắm được từ vựng thuộc chù đề về các bộ môn thể thao

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: *Can/can''t - Can you play
      football? - Yes, I can. /No, I can''t. *Like + V_ing - What do you like doing?
      - I like playing tennis but I can''t play. - I like riding a bike

      NGỮ ÂM: Con biết phát âm chuẩn âm /ch/ và /sh/

      KỸ NĂNG: Đọc: biết cách đọc và hiểu được từ vựng, cấu trúc về sở thích và các
      bộ môn thể thao. Đọc truyện “I Don’t Like  Jumping!” Nghe: biết cách nhận biết
      các bộ môn thể thao dưới dạng v-ing và hiểu được nghĩa của can/ can''t Nói:
      biết cách nói về sở thích cá nhân và các bộ môn thể thao với cấu trúc v-ing.
      Thực hành từ mới và cấu trúc câu mới với Beebot Viết: Viết cấu trúc ngữ pháp
      bằng với câu đơn giản dưới dạng v-ing'
  utter_unit:_unit_2:_super_sea_animals_happy_kids_cam2b:
  - text: 'UNIT: Unit 2: Super Sea Animals

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Động vật biển: albatross,
      walrus, swordfish, whale, starfish, octopus, jellyfish, sea lion, pelican, lobster,
      shark, seahorse - So sánh nhất: fat, thin, body, tail, light, dark, skin; The
      lightest/ darkest/ biggest/ smallest/ fattest/ thinnest... - Xếp loại: vertebrates,
      invertebrates, reptiles, mammals, amphibian, spine

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - The (shark) is (faster) than
      the (walrus). (Walruses) are (slower) than (sharks).  - Which animal has the
      (biggest body)? - Which animal is the (fastest)? - The (whale) has the biggest
      body  - The (shark) is the (fastest)

      NGỮ ÂM: Con biết phát âm chuẩn âm /ʃ/, /tʃ/ và các từ chứa âm đó như: fellyfish,
      squash, bush, sandwwich, beach, torch

      KỸ NĂNG: Đọc: đọc hiểu một câu chuyện về các động vật nhanh và chậm; nhận biết
      động vật qua miêu tả về tính cách của chúng; đọc được các văn bản ngắn về phân
      loại động vật trên cạn và động vật biển Nghe: nghe và nhận biết các từ vựng
      về động vật biển và tính từ miêu tả động vật; nhận biết các từ vựng chứa âm
      /ʃ/, /tʃ/ Nói: hỏi và trả lời về các phân loại động vật biển  Viết: nhận biết
      và viết các từ vựng về động vật biển; viết về các trận đấu thể thao; viết miêu
      tả về động vật; viết về phân loại động vật; và viết hội thoại về động vật biển'
  utter_unit:_unit_2:_what_can_you_do_in_the_park?_happy_kids_hk2:
  - text: 'TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Động từ: climb, catch,
      build, walk, run, kick. - Giới từ, trạng từ: under, slowly, quickly - Khen ngợi:
      great job - Hình khối: rectangle - Danh từ: monkey bars, sandbox

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I can\/ can''t (climb). -
      Can you (climb)? - Can he\/she (kick)? - Yes, he\/she can. No, he\/she can''t.
      - He\/she can''t (kick). - Line up. Wait your turn. That''s better.

      NGỮ ÂM: Con biết phát âm các chữ cái ghép âm với s (sk, sp, st, sw) và các từ
      chứa âm của chữ cái đó như: skip, spin, stop, swim

      MỤC TIÊU: Con học cách giao tiếp để chia sẻ về khả năng của mình như con có
      thể làm gì hoặc không thể làm gì. Con sử dụng Tiếng Anh để miêu tả các hành
      động và dùng các câu lệnh khi xếp hàng.'
  utter_unit:_unit_2:what_do_you_like_to_eat?_happy_kids_hk3:
  - text: 'UNIT: Unit 2:What do you like to eat?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Đồ ăn, bữa ăn: meat, vegetables,
      fruit, pasta, rice, milk, breakfast, lunch, dinner, dessert, cereal, salad,
      bread. - Động từ: get fit

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - Pass the (rice), please.
      Here you are. - Do you like (fruit)? I like/love/don''t like (fruit). - Do you
      want some (fruit)? Yes, please./ No, thank you. - I want some (cake). I don''t
      know. It''s good for you. - I/ We have (cereal) for (breakfast). - What''s for
      (dinner)? - Would you like some (cheese)? - Would you like a (drink)? Yes, please./
      No, thank you.

      NGỮ ÂM: Con biết phát âm âm ea và các từ chứa âm đó như: peaches, meat, peas,
      beans, eat.

      MỤC TIÊU: Con học cách giao tiếp để nói về đồ ăn yêu thích. Con giao tiếp được
      để mời và nhận đồ ăn một cách lịch sự.'
  utter_unit:_unit_3:_lift-off_happy_kids_cam2a:
  - text: 'UNIT: Unit 3: Lift-off

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về nghề nghiệp

      NGỮ PHÁP: Con có thể giao tiếp bằng thì hiện tại đơn và sử dụng các câu sau:
      1. - What does she do? She''s a nurse. 2. What do they do? - They are doctors.
      * Yes/No questions: Is she a (doctor)? Yes, she is./ No, she isn’t.

      NGỮ ÂM: Con biết phát âm chuẩn âm /th/ và /d/

