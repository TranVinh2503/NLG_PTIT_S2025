      và lọc được thông tin chi tiết (thành viên gia đình, các ngày của gia đình)
      Nghe: nghe đoạn hội thoại và bài hát để tìm thông tin cụ thể thành viên gia
      đình, tính cách, các từ chứa âm đã học) Nói: nói về thành viên trong gia đình,
      đoán được họ là ai; miêu tả được 1 thành viên gia đình về ngoại hình, và chỉ
      ra họ và bạn có khác hay giống nhau Viết: viết các câu mô tả thành viên gia
      đình, viết được các cấu trúc ngữ pháp bằng cách kết nối từ vựng thành câu hoàn
      chỉnh'
  utter_unit:_unit_3:_the_cool_school_happy_kids_cam2b:
  - text: 'UNIT: Unit 3: The Cool School

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Đồ dùng trong lớp học: art,
      Panish, civics, English, science, music, geography, P.E (physical education),
      I.T (information technology),  drama, maths, history - Kỹ năng học tập: learning
      languages, using computers, reading, playing music, playing sport, acting, listening
      to music, painting, talking - Bộ phận máy tinh: battery, cable, internet, website,
      tablet, router, printer, laptop, hard drive, USB, screen, keyboard, save/print
      a document, speaker, move the mouse, desktop computer, connect, use, turn on

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - Were you good at (math) when
      you were at school? Yes, I wass./ No, I wasn''t. She was good at science - Did
      you like (painting) when you were younger? - Yes, I did./No, I didn’t

      NGỮ ÂM: Con biết phát âm chuẩn âm /gr/, /br/ và các từ chứa âm đó như: grandad,
      green. Grapes, brush, brown, bridge

      KỸ NĂNG: Đọc: đọc hiểu một câu chuyện về một vị khách bí ẩn; đọc được các văn
      bản ngắn về ICT Nghe: nghe và nhận biết các từ vựng về đồ dùng trong lớp học
      và hướng dẫn ICT; nhận biết các từ vựng chứa âm /gr/, /br/ Nói: hỏi và trả lời
      về thế mạnh của từng người, về sở thích và sở ghét trong quá khứ Viết: nhận
      biết và viết các từ vựng về đồ vật lớp học; viết về các sở thích và sở ghét
      trong quá khứ; viết một quảng cáo cho cửa hàng máy tính'
  utter_unit:_unit_3:_what_happens_on_your_birthday?_happy_kids_hk3:
  - text: 'UNIT: Unit 3: What happens on your birthday?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Các tháng trong năm: January,
      Febuary, March, April, May, June, July, August, September, October, November,
      December - Danh từ về chủ đề sinh nhật: (birthday cake), present, card, mask,
      candle, game, party, treasure hunt, beads, necklace - Tính từ, trạng từ: here,
      there, shiny, silver, fun, lovely

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - There''s a (birthday cake).  There
      are ( 6 candles). - I have ( 1 mask).  - How many (presents) are there? - How
      many (presents) altogether? - There are (5) in my box. There''s something (shiny)
      here/ there. - My birthday is in (June). When is your birthday? - Happy birthday.
      This is for you. Thank you. It''s lovely.

      NGỮ ÂM: Con biết phát âm âm ay và các từ chứa âm đó như: way, play, today, gray.

      MỤC TIÊU: Con biết hỏi và trả lời về số lượng, miêu tả đặc điểm và vị trí đồ
      vật. Con thể hiện sự quan tâm tới mọi người trong gia đình.'
  utter_unit:_unit_3:_who_makes_you_happy?_happy_kids_hk2:
  - text: 'UNIT: Unit 3: Who makes you happy?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Tính từ chỉ trạng thái cơ
      thể: happy, sad, tired, hungry, thirsty, lively - Danh từ chỉ người và con vật:
      grandma, grandpa, tiger, penguin, dolphin, egg - Danh từ về chủ đề sinh nhật:
      surprise, honey cake, Happy birthday

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I''m\/ He''s\/ She''s (tired).
      - How do you feel today? We''re (hungry). - They''re (here). - These are (tigers).
      - (The mom) looks after (the baby). - I love my (mom). (She) looks after me.
      - Be careful. - I''m really sorry. - It''s alright. - It''s an accident.

      NGỮ ÂM: Con biết phát âm các chữ cái ghép âm với r (tr, fr, dr) và các từ chứa
      âm của chữ cái đó như: truck, frog, drum

      MỤC TIÊU: Con học cách giao tiếp, hỏi thăm trạng thái của mọi người. Con có
      thể khuyên nhủ và giao tiếp với bạn về việc chú ý cẩn thận.'
  utter_unit:_unit_3:heroic_history_happy_kids_cam3a:
  - text: 'UNIT: Unit 3:Heroic History

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về các loại vật liệu cấu thành lên
      mọi thứ xung quanh và một số tên gọi các đồ vật và nơi thường thấy trong thời
      kì Rome cổ đại

      NGỮ PHÁP: Con có thể giao tiếp bằng mẫu câu  1. be made of 2. used to/ didn’t
      use to

      NGỮ ÂM: Con biết về ngữ điệu trong phát âm và học cách đánh vần danh từ số nhiều

      KỸ NĂNG: Đọc: học cách nhớ từ mới liên quan đến thời kỳ rome cổ đại và tên của
      các loại vật liệu thông qua văn bản và truyện trong sách Nghe: nghe đoạn hội
      thoại và chọn đáp án đúng giúp các em biết được cách đọc từ mới. Các em nghe
      và để ý hơn về âm điệu và cách đánh vần danh từ số nhiều có 1 âm tiết hoặc 2
      âm tiết trở lên Nói: Tập cấu trúc và từ mới trên với Beebots. Và thực hành làm
      việc theo nhóm 2 hoặc nhiều người Viết: đọc văn bản và điền từ vào chõ trống
      thích hợp để giúp các em biết cách dùng từ mới và cấu trúc trong hoàn cảnh nào
      là phù hợp nhất'
  utter_unit:_unit_4:_animal_fun_happy_kids_cam2a:
  - text: 'UNIT: Unit 4: Animal Fun

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về động vật

      NGỮ PHÁP: Con có thể giao tiếp bằng cấu trúc câu thì hiện tại tiếp diễn và sử
      dụng cấu trúc câu sau: * a/an - What animal is it? It’s a giraffe. It’s an eagle
      Is it running? Yes, it is./ No, it isn’t. Do they/ hippos live (in water)? Yes,
      they do./ No, they don’t

      NGỮ ÂM: Con biết phát âm chuẩn âm /ng/ và /n/

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về động vật và tên của một số loài
      động vật. Đọc truyện “What’s a  Kangaroo?”  Nghe: nhận biết đúng loài động vật
      khi nghe tên trong đoạn ghi âm Nói: biết cách đọc tên một số loại động vật và
      sử dụng a/an trước danh từ. Biết cách sử dụng thì hiện tại tiếp diễn trong hoàn
      cảnh cụ thể. Thực hành từ mới và cấu trúc câu mới với Beebot Viết: biết cách
      điền vào chỗ trống với đúng cấu trúc của a/an và biết cách đặt câu với thì hiện
      tại tiếp diễn cho đúng'
  utter_unit:_unit_4:_the_miniature_city_happy_kids_cam2b:
  - text: 'UNIT: Unit 4: The Miniature City

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - địa điểm trong thị trấn: candy
      store, castle, post office, office building, restaurant, factory, market, bank,
      bus station, train station, fire station, store, buy/bought/didn''t buy, come/came,
      go/went, have/had, see/saw, meet/ didn''t meet, drink/drank - Phương hướng:
      at the end of, at the corner of, crossroad, bus, stop, traffic lights, road,
      go, stop, go straight ahead - Bản đồ: street map, grid, horizontal, coordinate,
      symbol, key, scale, highway, railway line, bike, cycle path

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I (went) to the (train station)./I
      (didn''t go ) to the (castle). How do you get to the (post office)? - Turn left
      at the end of the road, go straight ahead

      NGỮ ÂM: Con biết phát âm chuẩn âm /nd/,/nt/ và các từ chứa âm đó như: weekend,
      pond, sand, paint, instrument, restaurant

      KỸ NĂNG: Đọc: đọc hiểu một câu chuyện về một cuộc phiêu lưu trong quá khứ; đọc
      đoạn văn bản ngắn về bản đồ thành phố Nghe: nghe và nhận biết các từ vựng về
      đồ dùng trong lớp học và hướng dẫn ICT; nhận biết các từ vựng chứa âm /gr/,
      /br/ Nói: hỏi và trả lời về thế mạnh của từng người, về sở thích và sở ghét
      trong quá khứ Viết: nhận biết và viết các từ vựng về đồ vật lớp học; viết về
      các sở thích và sở ghét trong quá khứ; viết một quảng cáo cho cửa hàng máy tính'
  utter_unit:_unit_5:_how_do_you_have_fun?_happy_kids_hk3:
  - text: 'UNIT: Unit 5: How do you have fun?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Các trò chơi thể thao: dance,
      jump rope, run, roller skate, ride a bike, ride a scooter, zooming, basketball,
      soccer, table tennis, hit - Dụng cụ thể thao: paddle, net - Câu lệnh ngắn: try,
      help me, look out - Tính từ: silly

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - Can he/she (roller skate)?
      - Who''s (running)? Dad. - Are you (riding) scooters? Yes, we are./ No, we aren''t.
      - We''re (riding bikes). I love (flying my kite). - I don''t like (flying).
      - He''s/ She''s playing (catch). - He''s/ She''s good at (catching). I''m good
      at (catching). - (It''s) my favorite sport. - Can I have a turn, please? Just
      a minute, I want to finish this. It''s your turn now.

      NGỮ ÂM: Con biết phát âm âm y và các từ chứa âm đó như: by, sky, dry.

      MỤC TIÊU: Con học cách hỏi và trả lời về các hoạt động đang diễn ra. Con nói
      về hoạt động thể thao con yêu thích và giao tiếp để chơi với bạn một cách lịch
      sự.'
  utter_unit:_unit_5:_light,_camera,_action_happy_kids_cam2a:
  - text: 'UNIT: Unit 5: Light, Camera, Action

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về đồ ăn

      NGỮ PHÁP: Con có thể chuyển đổi danh từ từ số ít sang số nhiều *Singulars/Plurals
      (s/es) - Pea - Peas - Carrot - Carrots - Sausage - Sausages - Tomato – Tomatoes
      Biết cách sử dụng cấu trúc: *There is/there are How many children are there?
      - There is a child. - There are two children

      NGỮ ÂM: Con biết phát âm chuẩn âm /i/ và /ea/

      KỸ NĂNG: Đọc: biết cách đọc danh từ từ số ít sang số nhiều và biết cách nhận
      biết âm và biết cách đọc tên của một số loại thực phẩm tốt cho sức khỏe. Đọc
      truyện  “Hungry Movie  Star”  Nghe: hiểu được loại đồ ăn nào đang được nói tới
      khi nghe thấy tên chúng.  Nói: biết cách đọc và đánh vần đúng tên của một số
      loại đồ ăn. Biết cách đọc danh từ số nhiều với đuôi /es/ hoặc /s. Được sử dụng
      từ và cấu trúc của unit 5 để giao tiếp với Beebot Viết: Biết cách đổi danh từ
      từ số ít sang số nhiều và đặt câu đúng với /there is/ there are'
  utter_unit:_unit_5:_monty_the_conductor_happy_kids_cam1b:
  - text: 'UNIT: Unit 5: Monty the conductor

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Nhạc cụ: cello, clarinet,
      drum, flute, guitar, piano, recorder, triangle, violin, xylophone - Các đồ vật
      thường gặp trong thị trấn: trash, can, path, statue, sign, fence  CLIL - Musical
      groups: wind instrument, air, blow, string instrument, pluck, strings, percussion
      instrument, deep note, high note

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - Can you play the (violin)?
      - Yes, I can./ No, I can''t. - Can he/she play the flute? - Yes, he/she can.  -
      Is there a statue? - Yes, there is./ No, there isn''t. - Are there any paths?
      - Yes, there are./ No, there aren''t. - It''s a (string) instrument.

      NGỮ ÂM: Con biết phát âm chuẩn âm /eɪ/ và các từ chứa âm đó như: birthday, today,
      play

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về người thổi sáo thành Hamelin, đọc
      hiểu đoạn văn để tìm thông tin cụ thể (các loại nhạc cụ) Nghe: nghe đoạn hội
      thoại và bài hát để tìm thông tin cụ thể (các loại nhạc cụ, các vật trong thị
      trấn) Nói: miêu tả các loại nhạc cụ, hỏi và trả lời các loại nhạc cụ, các đồ
      vật trong thị trấn Viết: viết các câu mô tả về nhạc cụ'
  utter_unit:_unit_5:_monty_the_conductor_happy_kids_cam2b:
  - text: 'UNIT: Unit 5: Monty the conductor

