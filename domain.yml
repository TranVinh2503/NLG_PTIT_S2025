  utter_unit:_unit_6:_lola_the_pirate_happy_kids_cam1a:
  - text: 'UNIT: Unit 6: Lola the Pirate

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Hoa quả: lemon, lime, apple,
      pear, banana, orange, pineapple, mango, coconut, grape - Món ăn làm từ hoa quả:
      lemonade, smoothie, fruit salad, juice, jell-O, yogurt - Cây hoa quả: blossom,
      seed, ground, sunlight

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I like (a banana/an orange/pineapple).
      - I don''t like (limes). - Do you like (smoothies)? - Yes, I do / No, I don''t
      - This is a (lemon) tree - It needs (water). It has (fruit)

      NGỮ ÂM: Con biết phát âm chuẩn âm /ŋ/ và các từ chứa âm đó như: chocolate, doctor,
      frog, hot

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về "hải tặc", đọc hiểu và lọc được
      thông tin chi tiết (hao quả, sở thích và những thứ không thích, đồ ăn làm từ
      hoa quả, cây hoa quả) Nghe: nghe đoạn hội thoại và bài hát để tìm thông tin
      cụ thể (hoa quả, sở thích và những thứ không thích, đồ ăn làm từ hoa quả, cây
      hoa quả, các từ vựng chứa âm đã học) Nói: miêu tả những điều mình thích và không
      thích, hỏi và trả lời các câu hỏi về sở thích, miêu tả bức tranh vẽ cây hoa
      quả Viết: viết hướng dẫn cho trò chơi về hoa quả, viết cấu trúc ngữ pháp bằng
      cách kết nối từ vựng thành câu hoàn chỉnh'
  utter_unit:_unit_6:_superheroes_happy_kids_cam2a:
  - text: 'UNIT: Unit 6: Superheroes

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về các thói quen sinh hoạt cơ bản
      hàng ngày

      NGỮ PHÁP: Con biết cách sử dụng thì hiện tại đơn. Và sử dụng những cụm động
      từ sau để nói về thói quen hàng ngày: -brush my teeth, do my  homework, feed
      the fish,  get dressed, get up, go  home, go to bed, go to  school, go to sleep,
      take a  shower, wake up, wash the  dishes

      NGỮ ÂM: Con biết phát âm chuẩn âm /ɒ/ và /əʊ/

      KỸ NĂNG: Đọc: được khám phá và học về các múi giờ khác nhau của một số đất nước
      lớn. Đọc truyện  “Superhero  Schoolgirl” Nghe: biết cách nhận biết hoạt động
      hàng ngày khi nói tên hoạt động đó Nói: học được cách nói về hoạt động hàng
      ngày của bản thân bằng những từ mới học. Thực hành từ mới và cấu trúc câu mới
      với Beebot Viết: hiểu được cấu trúc câu khẳng định chủ ngữ+động từ để đặt câu
      khẳng định đúng. Biết cách dùng thì hiện tại đơn trong văn viết'
  utter_unit:_unit_6:_survival_skills_happy_kids_cam3b:
  - text: 'UNIT: Unit 6: Survival Skills

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về thám hiểm và sinh tồn

      NGỮ PHÁP: Con học được cách sử dụng đại từ bất định và will/going to để nói
      về tương lai gần

      NGỮ ÂM: Con biết cách dùng âm điệu trong câu với giới từ và học cách đọc từ
      có chữ cái im lặng

      KỸ NĂNG: Đọc: đọc câu hỏi, đoạn văn bản ngắn, emails ngắn, tin nhắn và dấu hiệu
      để hiểu thêm về cách đọc các từ vựng Nghe: nghe đoạn hội thoại và làm bài tập
      để hiểu thêm về thám hiểm và từ vựng liên quan Nói: học cách phát âm và đọc
      từ mới. Học từ có chữ cái im lặng và nhấn mạnh với giới từ  Viết: tập đặt câu,
      viết emails, đoạn tin nhắn ngắn dưới 25 chữ để biết cách dùng từ mới, cấu trúc
      trong văn viết'
  utter_unit:_unit_6:_what_happens_in_the_garden?_happy_kids_hk2:
  - text: 'UNIT: Unit 6: What happens in the garden?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Danh từ chỉ rau, củ quả, thức
      ăn: soup, potatoes, beans, lettuce, pumpkins, peas, food, taste, fruits, vegetables.
      - Động từ làm vườn và nấu ăn: dig, plant, water, pick, wash, eat, grow, cook,
      make, stir, live, get. - Danh từ về động vật, vườn, trò chơi: bee, queen, worker,
      hole, hopscotch.

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I like (potatoes). Do you
      like (honey)? - What are you doing? -  I''m (digging). We''re (making soup).
      - There is (1 queen bee). There are lots of (worker bees). - Try one. Vegetables\/
      fruit are good for you.

      NGỮ ÂM: Con biết phát âm chữ ghép ch và các từ chứa âm của chữ cái đó như: lunch,
      bunch, chop.

      MỤC TIÊU: Con biết cách nói về loại đồ ăn mình thích, nói về các hoạt động làm
      vườn, nấu ăn. Con có thể giao tiếp hỏi người khác đang làm gì, khuyên bạn bè
      nên ăn uống tốt cho sức khỏe.'
  utter_unit:_unit_6:_which_animals_live_in_the_wild?_happy_kids_hk3:
  - text: 'UNIT: Unit 6: Which animals live in the wild?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Động vật hoang dã: elephant,
      giraffe, crocodile, monkey, lion, parrot, deer, rat, bat. - Bộ phận, tính từ
      miêu tả động vật: wild, tail, teeth, neck, sparkling, scary, long, scared, wavy
      - Số đếm và đơn vị đo độ dài: 30 - 100, centimeter, meter.

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - You can look, but don''t
      touch.

      NGỮ ÂM: Con biết phát âm âm oa và các từ chứa âm đó như: foal, toad, goat.

      MỤC TIÊU: Con nhớ tên gọi và có thể miêu tả các loài động vật hoang dã. Con
      giao tiếp với bạn bè về việc bảo vệ thiên nhiên.'
  utter_unit:_unit_7:_daring_designs_happy_kids_cam3b:
  - text: 'UNIT: Unit 7: Daring Designs

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về quần áo, phụ kiện và các tính
      từ về may mặc

      NGỮ PHÁP: Con được học về câu bị động hiện tại hoàn thành và câu tường thuật

      NGỮ ÂM: Con biết phát âm chuẩn âm /ɚ/ và /ʃ/

      KỸ NĂNG: Đọc: học cách đọc từ mới dưới dạng văn viết (văn bản, tạp chí và bài
      báo) Nghe: học cách nhận biết và đọc từ mới về phụ kiện, quần áo và may mặc
      thông qua việc nghe băng ghi âm Nói: học cách phát âm và đọc từ mới, từ có âm
      /ɚ/ và /ʃ/ thông qua làm việc nhóm/ cặp trên lớp Viết: biết cách viết tin nhắn,
      email ngắn dưới 25 từ sử dụng từ mới và cấu trúc của Unit'
  utter_unit:_unit_7:_fun_geography_happy_kids_cam3a:
  - text: 'UNIT: Unit 7: Fun Geography

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề miêu tả về cảnh quan đô thị, dân
      số, địa lí . Học được các cụm ngoại động từ và nội động từ

      NGỮ PHÁP: Con được học về thì hiện tại hoàn thành 2

      NGỮ ÂM: Con biết phát âm chuẩn âm  /eɪ/ và học tiếp cách nhấn mạnh ngữ điệu
      trong câu để thể hiện rõ ý của người nói

      KỸ NĂNG: Đọc: học cách đọc và đánh vần từ mới. Biết cách chuyển đổi động từ
      cả sang thể quá khứ (thường/đặc biệt) Nghe: nghe và học cách nhận biết từ mới
      và từ có âm đuôi /eɪ/ khi từ đó đc đọc lên Nói: luyện tập từ vựng và mẫu câu
      mới với Beebot. Tập cách phản xạ với câu hỏi mang tính chất cá nhân Viết: học
      cách viết động từ sang thể quá khứ (thể thường/đặc biệt) và cách viết một loạt
      từ mới thông qua bài tập điền vào chỗ trống hoặc điền chữ thiếu vào từ.'
  utter_unit:_unit_7:_fun_transportation_day_happy_kids_cam2a:
  - text: 'UNIT: Unit 7: Fun Transportation Day

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về các phương tiện giao thông, vận
      chuyển

      NGỮ PHÁP: Con có thể giao tiếp bằng cấu trúc câu sau: - Are they going by (bus)?
      - Yes, they are./ No, they  aren’t. - Can you tell me the way  to (the zoo)?
      - Go up/ down/ along/  across. - Turn left/ right.

      NGỮ ÂM: Con biết phát âm chuẩn âm /ir/ và /air/

      KỸ NĂNG: Đọc: biết cách đọc đúng tên của những phương tiện giao thông hoặc vận
      chuyển. Đọc truyện Dad’s Tandem. Nghe: con sẽ biết được dạng phương tiện giao
      thông khi nghe đến tên. Biết được cách chỉ dẫn phương hướng Nói: con sẽ biết
      đọc đúng tên của các loại phương tiện giao thông và cách chỉ phương hướng, đường
      cơ bản. Và thực tập cấu trúc và từ mới với  Beebot Viết: biết sử dụng cấu trúc
      nói về phương tiện di chuyển và phương hướng'
  utter_unit:_unit_7:_monty_the_magician_happy_kids_cam1a:
  - text: 'UNIT: Unit 7: Monty the Magician

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Đồ chơi: piano, plane, robot,
      kite, dinosaur, puppet, guitar, ball, computer, doll - Bộ phận cơ thể: head,
      body, arm, hand, leg, tail - Tính đối xứng: It''s / It isn''t symetrical, sides,
      line of symmetry

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I want a (doll) - It has
      (a body) - It doesn''t have (legs)

      NGỮ ÂM: Con biết phát âm chuẩn âm /d/ và các từ chứa âm đó như: bird, hand,
      head, playground, red

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về "một chiếc mũ thần kỳ", đọc hiểu
      và tìm thông tin cụ thể (đồ chơi và tính đối xứng) Nghe: nghe đoạn hội thoại
      và bài hát để tìm thông tin cụ thể (đồ chơi, tính đối xứng, các từ vựng có âm
      đã học) Nói: nói về mong ước và nguyện vọng của bản thân bằng tiếng anh, miêu
      tả 1 món đồ chơi, miêu tả các bộ phận của 1 món đồ chơi Viết: viết hướng dẫn
      cho trò chơi về đồ chơi, viết cấu trúc ngữ pháp bằng cách kết nối từ vựng thành
      câu hoàn chỉnh'
  utter_unit:_unit_7:_monty_the_photographer_happy_kids_cam1b:
  - text: 'UNIT: Unit 7: Monty the photographer

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Các hoạt động: cooking, drawing,
      drinking, eating, painting, reading, sleeping, watching TV, playing a game,
      playing on the computer - Đồ chơi: skateboard, scooter, jump rope, trampoline,
      fishing net, wading, pool - Đại từ sở hữu: mine, yours, his, hers  CLIL - Venn
      diagram: venn diagram, organize, similarities, sets, indoor, outdoor

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - What are you doing? - I''m
      painting. - Whose (scooter) is this? - It''s mine/ yours.

      NGỮ ÂM: Con biết phát âm chuẩn âm /ŋ/ và các từ chứa âm đó như: long, spring,
      strong

