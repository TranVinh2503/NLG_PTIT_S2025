  utter_unit:_uni_4:_great_literature_happy_kids_cam3a:
  - text: 'UNIT: Uni 4: Great Literature

      TỪ VỰNG: Con nắm được một số tính từ dùng để miêu tả tính cách, trạng thái cảm
      xúc của con người. Và tên của một số loại văn học dưới dạng sách

      NGỮ PHÁP: Con được học về thì quá khứ tiếp diễn và quá khứ đơn

      NGỮ ÂM: Con biết cách đánh vần từng chữ cái và nguyên âm dài với âm /e/

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về một kỳ nghỉ, đọc được văn bản để
      hiểu và lọc thông tin chi tiết (quần áo, khí hậu và thời tiết) Nghe: nghe đoạn
      hội thoại và bài hát để tìm thông tin cụ thể (quần áo, khí hậu và thời tiết,
      các từ vựng chứa âm đã học) Nói: miêu tả về vẻ ngoài, thời tiết ở các khu vực
      khác nhau, miêu tả 1 bức tranh ngoại cảnh Viết: viết các chỉ dẫn cho 1 trò chơi
      về quần áo, viết được các cấu trúc ngữ pháp bằng cách kết nối từ vựng thành
      câu hoàn chỉnh'
  utter_unit:_uni_4:_human_history_happy_kids_cam3b:
  - text: 'UNIT: Uni 4: Human History

      TỪ VỰNG: Con nắm được các động từ dùng trong các sự kiện của đời người và các
      từ liên quan đến xã hội, gia đình

      NGỮ PHÁP: Con được học về thì hiện tại hoàn thành sử dụng /just, already, yet/
      và các động từ khiếm khuyết

      NGỮ ÂM: Con biết cách phát âm từ đuôi /i:/ và các từ dùng để liên kết các câu
      trong văn viết, nói

      KỸ NĂNG: Đọc: học cách đọc, nhận biết từ mới và âm đuôi  /i:/ thông qua việc
      đọc văn bản trong sách Nghe: học cách phát âm, đọc từ mới thông qua việc nghe
      và chọn đáp án đúng  Nói: luyện từ mới và âm /i:/ bằng cách làm việc nhóm, theo
      cặp Viết: viết truyện sử dụng thỉ hiện tại hoàn thành và từ mới'
  utter_unit:_uni_4:_lola_the_explore_happy_kids_cam1b:
  - text: 'UNIT: Uni 4: Lola the Explore

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Cảm xúc: happy, sad, excited,
      bored, hungry, thirsty, angry, tired, scared, dizzy - Quần áo: gloves, cap,
      sunglasses, shorts, boots, sandals  CLIL - Materials for clothes: wood, cotton,
      teathers, soft, light, heat

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - Are you bored? - Yes, I am./
      No, I''m not. - He''s wearing (sandals). - She''s wearing a (cap). - Wool comes
      from sheep. - T - shirts are made of cotton.

      NGỮ ÂM: Con biết phát âm chuẩn âm /ɜː/ và các từ chứa âm đó như: thirsty, skirt,
      shirt

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về bắc cực, đọc hiểu đoạn văn để tìm
      thông tin cụ thể (cảm xúc, quần áo.) Nghe: nghe đoạn hội thoại và bài hát để
      tìm thông tin cụ thể (cảm xúc, quần áo) Nói: hỏi và trả lời về cảm xúc, miêu
      tả một người đang mặc cái gì Viết: viết các câu mô tả về quần áo'
  utter_unit:_uni_4:_lola_the_pilot_happy_kids_cam1a:
  - text: 'UNIT: Uni 4: Lola the Pilot

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Quần áo: hat, shirt, jacket,
      dress, pants, ,shoes, skirt, T-shirt, sweater, socks - Thời tiết: It''s snowing,
      it''s windy, It''s cold, ,it''s raining, it''s sunny, it''s hot  - Khí hậu:
      the desert, the artic, the jungle

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I''m wearing (a hat/socks)
      - It''s (snowing) - It''s (hot) in the (jungle)

      NGỮ ÂM: Con biết phát âm chuẩn âm /ʌ/ và các từ chứa âm đó như: brush, fun,
      jump, jungle, sunny

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về một kỳ nghỉ, đọc được văn bản để
      hiểu và lọc thông tin chi tiết (quần áo, khí hậu và thời tiết) Nghe: nghe đoạn
      hội thoại và bài hát để tìm thông tin cụ thể (quần áo, khí hậu và thời tiết,
      các từ vựng chứa âm đã học) Nói: miêu tả về vẻ ngoài, thời tiết ở các khu vực
      khác nhau, miêu tả 1 bức tranh ngoại cảnh Viết: viết các chỉ dẫn cho 1 trò chơi
      về quần áo, viết được các cấu trúc ngữ pháp bằng cách kết nối từ vựng thành
      câu hoàn chỉnh'
  utter_unit:_uni_4:_what's_in_your_neighborhood?_happy_kids_hk3:
  - text: 'UNIT: Uni 4: What''s in your neighborhood?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Địa điểm: swimming pool, zoo,
      library, supermarket, coffee shop, park, ice cream shop, street - Số đếm từ
      20-29 - Động từ, danh từ, tính từ: stay, doctor, sign, clock, waterslide, hurting

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - Where''s (Sam)? He/She''s
      at the (swimming pool). - Do you want to go to the (zoo)? Yes, I do./ No, I
      don''t. - I want to go to the (doctor). - Which number is in a (bus)? I think
      number (21) is on a (bus). - Look, it''s green/ red. - Stop and wait. It''s
      safe to cross now.

      NGỮ ÂM: Con biết phát âm âm oo và các từ chứa âm đó như: school, pool, cool

      MỤC TIÊU: Con học cách hỏi và trả lời vị trí của bạn.  Con có thể giao tiếp
      với bạn khi muốn rủ bạn đi chơi các địa điểm xung quanh và giữu an toàn khi
      tham gia giao thông.'
  utter_unit:_uni_4:_what_happens_when_it's_windy?_happy_kids_hk2:
  - text: 'UNIT: Uni 4: What happens when it''s windy?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Danh từ và tính từ về thời
      tiết: sunny, windy, snowy, hot, cold, boots, cloudy, wet, warm, dry, pool, weather.
      - Thứ trong tuần: Monday, Tuesday, Wednesday, Thursday, Friday, Saturday, Sunday.

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - What''s the weather like
      today? It''s (sunny).

      I''m not (wet). - What day is it? It''s (Tuesday). - Good job! We can go outside
      now.

      NGỮ ÂM: Con biết phát âm các chữ cái ghép âm với l (sl, fl) và các từ chứa âm
      của chữ cái đó như: sled, slide, slip, flip, fly

      MỤC TIÊU: Con học cách nói về thời tiết và thứ trong tuần. Con học cách thể
      hiện sự tôn trọng với người lớn.'
  utter_unit:_unit_1:_delightful_drama_happy_kids_cam3b:
  - text: 'UNIT: Unit 1: Delightful Drama

      TỪ VỰNG: Con nắm được các động từ liên quan đến diễn xuất, biểu diễn trên sân
      khấu

      NGỮ PHÁP: Con có thể sử dụng thì hiện tại đơn và thì hiện tại tiếp diễn. Con
      biết cách phân biệt và sử dụng /so/ và /such/

      NGỮ ÂM: Con biết cách dùng /can/ và /can''t/ và những từ đồng âm mà khác nghĩa

      KỸ NĂNG: Đọc: học các từ mới thông qua việc đọc văn bản và chọn/ khoanh từ/
      câu đúng Nghe: học từ mới thông qua việc nghe đoạn ghi âm và khoan, nối từ vào
      nghĩa thích hợp Nói: học cách đọc và phát âm từ mới đúng. Miêu tả tranh được
      vẽ trong sách dùng từ mới của Unit Viết: viết lời thoại cho một buổi biểu diễn
      sử dụng từ mới và cấu trúc thì hiện tại đơn/ tiếp diễn. Biết cách viết từ mới  của
      Unit'
  utter_unit:_unit_1:_how_do_we_make_pictures?_happy_kids_hk2:
  - text: 'UNIT: Unit 1: How do we make pictures?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Đồ vật để vẽ tranh: pen, brush,
      eraser, paper, glitter, paint, feathers - Màu sắc: black, white, brown, gray
      - Danh từ: idea, team, next, turn

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - What''s this? - It''s a (blue)
      (pen).\/ It''s (an) (eraser) - It''s his\/her (turn). - It''s my\/ your (idea).
      - This picture uses (red) (paint). - Please pass the (yellow) (pen). Here you
      are. Thank you.

      NGỮ ÂM: Con biết phát âm chữ ghép ck và các từ chứa âm của chữ cái đó như: rock

      MỤC TIÊU: Con học cách giao tiếp lịch sự với bạn bè để mượn đồ dùng. Con sử
      dụng được Tiếng Anh để miêu tả đồ vật với màu sắc.'
  utter_unit:_unit_1:_monty_the_artist_happy_kids_cam1a:
  - text: 'UNIT: Unit 1: Monty the Artist

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - màu sắc: black, red, blue,
      yellow, orange, purple, green, white, brown, pink - đồ vật ở trường: pencil,
      pencil case, pen, eraser, school bag - mỹ thuật tạo hình: squares, rectangles,
      circles, triangles, artist, painting

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - It''s (red) - It''s my / your
      (pencil) - This is (my picture)

      NGỮ ÂM: Con biết phát âm chuẩn âm /i/ và các từ chứa âm đó như: artist, big,
      pink, six

      KỸ NĂNG: Đọc: con đọc và hiểu được câu chuyện về màu sắc, đọc được các văn bản
      để hiểu được ý chính và lọc được các thông tin chi tiết (màu sắc, đồ vật ở trường,
      tính từ sở hữu) Nghe: nghe được các đoạn hội thoại và bài hát để hiểu được thông
      tin cụ thể (màu sắc, đồ vật ở trường, hình khối, tính từ sở hữu) Nói: miêu tả
      được các đồ vật ở trương , hỏi và trả lời các câu hỏi về đồ dùng ở trường, có
      thể  miêu tả một bức tranh vẽ hình khối Viết: viết được các cấu trúc cơ bản
      ở dạng kết nối từ thành câu hoàn chỉnh'
  utter_unit:_unit_1:_monty_the_park_ranger_happy_kids_cam1b:
  - text: 'UNIT: Unit 1: Monty the Park Ranger

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Các tháng trong năm: tháng
      1, tháng 2, tháng 3, tháng 4, tháng 5, tháng 6, tháng 7, tháng 8, tháng 9, tháng
      10, tháng 11, tháng 12 - Các mùa trong năm: mùa xuân, mùa hạ, mùa thu, mùa đông  CLIL:
      planet, space, tilted, north, south

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - When''s your birthday? - It''s
      in (March). - It''s (sunny) in (summer). - The (US) is in the (north). In (December)
      it''s (cold). It''s winter.

      NGỮ ÂM: Con biết phát âm chuẩn âm /dʒ/ và các từ chứa âm đó như: january, June,
      July

      KỸ NĂNG: Đọc: đọc hiểu một câu chuyện về sinh nhật; đọc đoạn văn và tìm thông
      tin cụ thể (tháng, mùa và thời tiết) Nghe: nghe đoạn hội thoại và bài hát để
      tìm thông tin cụ thể. Nói: hỏi và trả lời về ngày sinh nhật, mô tả các hiện
      tượng thời tiết Viết: viết câu về thời tiết, áp dụng từ vựng được học để viết
      thành câu hoàn chỉnh'
  utter_unit:_unit_1:_pop_stars_happy_kids_cam2a:
  - text: 'UNIT: Unit 1: Pop Stars

      TỪ VỰNG: Con nắm được từ vựng miêu tả về tóc, tai và râu, ngoại hình

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: *This/that What is this? - This
      is a computer. What is that? - That is a board. *These/those These are my pens.
      Those are your pencils

      NGỮ ÂM: Con biết phát âm chuẩn âm /s/ và /st/ và các từ chứa âm đó

      KỸ NĂNG: Đọc: học được cách đọc truyện với phát âm chuẩn. Đọc truyện  “Where’s
      My  Guitar?”  Nghe: học được cách nghe và nhận biết các từ miêu tả về bề ngoài
      của người Nói: biết cánh đánh vần đúng những từ miêu tả ngoại hình. Thực hành
      từ mới và cấu trúc câu mới với Beebot Viết: biết cách viết từ mới, cấu trúc
      câu đơn giản với giới từ'
  utter_unit:_unit_1:_super_science_happy_kids_cam3a:
  - text: 'UNIT: Unit 1: Super Science

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về các loại bọ côn trùng

      NGỮ PHÁP: Con có thể sử dụng thì hiện tại đơn và thì hiện tại tiếp diễn

      NGỮ ÂM: Con biết phát âm chuẩn âm /əʊ/ và nhấn mạnh trọng âm trong từ có 2 âm
      tiết trở lên

      KỸ NĂNG: Đọc: học cách đọc và phát âm đúng tên của một số loài bọ, côn trùng
      Nghe: Nghe miêu tả và nối với nghĩa chính xác của từ đó. Nghe và biết trọng
      âm trong từ với 2 âm tiết trở lên ở đâu Nói: miêu tả và so sánh ảnh thấy trong
      sách bằng cấu trúc và từ mới đã học. Luyện nói với Beebot sử dụng từ mới và
