      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - it is a (turtle)? Yes, it
      is/ No, it isn''t - a/ the turtle - this is (rain). The music is (quiet)

      NGỮ ÂM: Con biết phát âm chuẩn âm /s/ và các từ chứa âm đó như: sand, seagulls,
      seals, six, seven, sun

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về "một chú rùa", đọc hiểu và tìm thông
      tin cụ thể (bờ biển, động vật biển, âm nhạc nước) Nghe: nghe đoạn hội thoại
      và bài hát để tìm thông tin cụ thể (bờ biển, động vật biển, nhạc nước, các từ
      vựng chứa âm đã học) Nói: giao tiếp tiếng anh trong một trò chơi đoán từ vựng,
      miêu tả một nhạc cụ nước qua tranh vẽ Viết: viết hướng dãn trò chơi về biển,
      viết cấu trúc ngữ pháp bằng cách kết nối từ vựng thành câu hoàn chỉnh'
  utter_unit:_unit_9:_spectacular_science_happy_kids_cam3b:
  - text: 'UNIT: Unit 9: Spectacular Science

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về khoa học, không gian và hệ thống
      các hành tinh trong hệ mặt trời

      NGỮ PHÁP: Con học thêm về câu điều kiện loại 2 và câu hỏi bị động thì quá khứ
      đơn

      NGỮ ÂM: Con biết phát âm chuẩn âm /e/ và cách nhấn mạnh trong câu

      KỸ NĂNG: Đọc: học từ mới về hệ mặt trời, khoa học không qian thông qua bài tập
      đọc và chữa câu Nghe: học cách nhận biết ý chính trong đoạn đối thoại, tin nhắn
      ghi âm.  Nói: Học cách phát âm, đọc từ mới của Unit thông qua đối thoại về phát
      biểu ý kiến của bản thân và cho lí do (theo nhóm/cặp ở trên lớp) Viết: học cách
      viết truyện ngắn dưới 35 từ dựa trên các bức tranh gợi ý. Học cách viết từ mới
      và tập đặt câu với cấu trúc câu điều kiện loại 2 thể bị động. Viết đoạn văn
      về một hành tinh để hiểu thêm về khoa học, không gian'
  utter_unit:_unit_9:_what_do_our_senses_tell_us?_happy_kids_hk2:
  - text: 'UNIT: Unit 9: What do our senses tell us?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Động từ về giác quan: see,
      feel, smell, taste, hear - Tính từ: loud, beautiful, delicious, hot, great,
      soft, hard, quiet, smelly, sweet, bad - Danh từ: music, clock, shaker, coconuts

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - How does it feel\/look\/smell\/sound?
      - It (feels) soft. It''s hard. - This music sounds like (a train). - What does
      it sound like? - I can''t hear you. - We need to listen to others.

      NGỮ ÂM: Con biết phát âm ng và các từ chứa âm của chữ cái đó như: bang, gong,
      sing, song, strong, along.

      MỤC TIÊU: Con biết cách hỏi và trả lời cảm giác về thế giới xung quanh. Con
      biết khuyên bạn bè nên lắng nghe nhau.'
  utter_unit:_unit_9:_when_do_we_change_our_clothes?_happy_kids_hk3:
  - text: 'UNIT: Unit 9: When do we change our clothes?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Quần áo: tracksuit, sneakers,
      jeans, shirt, pajamas, slippers, blanket, ballet shoe, costume, eye patch, wand,
      scarf - Nhân vật hoạt hình: superhero, pirate, tiara, fairy tale  - Thời gian:
      morning, night - Động từ: take off, swap

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - He''s/She''s wearing (a shirt).
      - Is he wearing (blue jeans)? Yes, he is./ No, he isn''t - Is he putting on
      his (pajamas)? - My pajamas are too big/small. - He''s/ She''s (putting on )
      his/her (jeans). - This is (Max''s) favorite costume. Whose (hat) is this? It''s
      (Elliot)''s. - Put your (clothes) away. Then you can find (them).

      NGỮ ÂM: Con biết phát âm âm oo và các từ chứa âm đó như: look, wool, hook.

      MỤC TIÊU: Con biết cách miêu tả, hỏi và trả lời về trang phục. Con giao tiếp
      bằng tiếng Anh để giúp đỡ trong gia đình.'
  utter_unit:_unit_starter:_a_new_school_year_happy_kids_cam1b:
  - text: 'UNIT: Unit Starter: A new school year

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Số đếm: twenty, twenty one,
      twenty two, twenty three, twenty four, twenty five, twenty six, twenty seven,
      twenty eight, twenty night, thirty, thirty one, thirty two, thirty three, thirty
      four, thirty five, thirty six, thirty seven, thirty eight, thirty nine, fourty,
      fourty one, fourty two, fourty three, fourty four, fourty five, fourty six,
      fourty seven, fourty eight, fourty nine, fifty - Ngày trong tuần: thứ Hai, thứ
      Ba, thứ Tư, thứ Năm, thứ Sáu, thứ Bảy, Chủ Nhật

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - Where do you come from? - I
      come from Mexico. - Do you have a brother or sister? - Yes, I have a brother./
      No, I don''t have a brother or sister. - His/ Her name is …...

      KỸ NĂNG: Đọc: đọc hiểu một câu chuyện về số đếm. Nghe: nghe thông tin cụ thể
      (số và các ngày trong tuần) Nói: hỏi và trả lời các câu hỏi về thông tin cá
      nhân. Viết: viết được từ và câu liên quan đến số đếm và ngày trong tuần.'
  utter_unit:_unit_starter:_back_to_school_happy_kids_cam2a:
  - text: 'UNIT: Unit Starter: Back to school

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Số đếm từ 1 đến 31 - Đồ vật
      trong phòng học

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - When’s your birthday? - It’s
      on April 25th - What’s your phone number/ name/ last name? - Whose is this?
      Pronouns.

      KỸ NĂNG: Đọc: học được cách chuyển đổi danh từ số ít sang số nhiều. Đọc truyện
      “Miss Snow’s  Summer Show?”  Nghe: học đước cách đọc số từ 1-31, hiểu được tên
      của các đồ dùng trong lớp học  Nói: nhận thức và hiểu văn bản trong sách và
      biết đọc to với ngữ pháp đúng Viết: biết cách nhận biết từ mới dưới dạng văn
      bản trong sách'
  utter_unit:_unit_starter:_hello._can_you_remember?_happy_kids_hk3:
  - text: 'UNIT: Unit Starter: Hello. Can you remember?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Tên nhân vật: May, Sam, Anna,
      Mom, Dad, Bird, Grandma, Grandpa - Động vật: kittens, frogs, duck, fish, butterfly
      - Tính từ chỉ trạng thái: hot, thirsty - Động từ: swing, sing, run, walk, climb,
      sit, talk, bath. - Các ngày trong tuần. - Quần áo, đồ vật, thức ăn, bộ phận
      cơ thể: grapes, school, pen, jumper, bus, flag, wings, body

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - There are (11 boots). - On (Monday)
      we (gon on the swing). - Can you see (a bath)?    Yes, I can./ No, I can''t.
      - My butterfly has a (blue body)

      NGỮ ÂM: Con thuộc được bảng chữ cái, các âm ghép: bl, ch, ck, dr, fl, fr, ng,
      sk, sh, sl, sp, st, sw, th, tr và các từ chứa âm đó: black, chop, rock, drum,
      flip, frog, ship, skip, sled, spin, stop, swim, thin, truck.

      MỤC TIÊU: Con ôn lại kiến thức về cách chào hỏi, miêu tả số lượng, miêu tả con
      vật. Con kể được nhưng hoạt động của mình, nói về những việc con có thể hoặc
      không thể làm.'
  utter_unit:_unit_starter:_hello._what_can_you_say?_happy_kids_hk2:
  - text: 'UNIT: Unit Starter: Hello. What can you say?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Tên nhân vật: May, Sam, Anna,
      Mom, Dad, Bird - Danh từ chỉ người: teacher, friend, kid - Màu sắc và đồ vật:
      colors, toys - Động vật, thiên nhiên, hình khối, cơ thể người, hành động, các
      số từ 1 đến 10

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - Hello.\/ Bye. - Who is he\/she?
      He''s (Sam)\/ She''s (May)  I''m (Mom). This is (Dad) - How many (balls) do
      you see? I see (4) (balls)  - What''s this? It''s a (crayon) - (Birds) can (fly).  -
      The (eyes) are (circles). The (mouth) is (a triangel)

      NGỮ ÂM: Con thuộc được bảng chữ cái.

      MỤC TIÊU: Con học được cách chào và hỏi tên, đồ vật, hình khối bằng Tiếng Anh'
  utter_unit:_unit_starter:_it's_fall!_happy_kids_cam2b:
  - text: 'UNIT: Unit Starter: It''s Fall!

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Từ vựng về mùa thu: acorn,
      cobweb, squirrel, pumpkin, mushroom, berry, walnut, chestnut - Quần áo mùa thu,
      mùa hè: wool, hat, raincoat, scarf, baseball hat, mittens, swimsuit, swim trunks,
      rain boots - CLIL: all around, go for a walk, place, do (your show), a game
      to play, a scarf to wear, a bike to ride, a sandwich to eat, a book to read,
      brother, sister, classroom, teacher

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - What''s this? What are these?  -
      I''m nine years old. How old are you? - Is Miss Snow a teacher? - I usually
      wear (a rainchoat) in (the fall) - I have/ he has a (bike) to (ride)

      KỸ NĂNG: Đọc: đọc hiểu một câu chuyện về mùa thu. Nghe: nghe thông tin cụ thể
      (từ vựng về mùa thu) Nói: hỏi và trả lời các câu hỏi về những thông tin cá nhân
      và các đồ vật liên quan đến mùa thu  Viết: viết được các cấu trúc ngữ pháp ở
      mức độ từ vựng và câu hoàn chỉnh'
  utter_unit:_unit_starter:_monty_and_lola_happy_kids_cam1a:
  - text: 'UNIT: Unit Starter: Monty and Lola

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Số đếm: one, two, three, four,
      five, six, seven, eight, nine, ten, eleven, twelve, thirteen, fourteen, fifteen,
      sixteen, seventeen, eightteen, nineteen, twenty - Đồ vật trong phòng học: window,
      board, trash can, desk, teacher, door, girl, boy, chair, book

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - Hello - What''s your name? I''am
      (Monty) - How old are you? I''m (six) - How many (windows) are there?

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về số Nghe: nghe được các thông tin
      cụ thể như: số và đồ vật trong lớp học Nói: hỏi và trả lời các câu hỏi về thông
      tin cá nhân như: tên, tuổi,…. Viết: viết được các cấu trúc cơ bản ở dạng kết
      nối từ'
  utter_unit:_unit_starter:_new_semester_happy_kids_cam3b:
  - text: 'UNIT: Unit Starter: New Semester

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về các môn học và các từ dùng trong
      phạm vi trường học

      NGỮ PHÁP: Con có thể sử dụng mẫu câu hỏi đuôi

      KỸ NĂNG: Đọc: đọc văn bản, đối thoại và truyện để học từ mới có trong Unit Nghe:
      học cách đọc và đánh vần từ mới về trường học và học thuật bằng cách nghe và
      chọn câu trả lời đúng Nói: tập từ mới và câu hỏi đuôi với cặp và nhóm được phân
      công trong lớp Viết: học từ mới và cấu trúc bằng cách điền từ thích hợp vào
      chỗ trống'
  utter_unit:_unit_starter:_welcome_back!_happy_kids_cam3a:
  - text: 'UNIT: Unit Starter: Welcome Back!

      TỪ VỰNG: Con nắm được từ vựng thuộc chủ đề về các nơi trong trường học với độ
      khó trung bình cao

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: 1. What…? When…? 2. How many…?
      Do you…?

      KỸ NĂNG: Đọc: đọc đoạn hội thoại và điều vào chỗ trống với từ thích hợp Nghe:
      nghe tên và biết nhận biết đúng các phòng lớp ở trong trường học Nói: biết cách
      gọi tên các phòng lớp trong lớp học và đánh vần đúng Viết: điền từ thích hợp
      vào đoạn hội thoại trống về chủ đề trường học'
  utter_unit_1:_who's_in_your_family_happy_kids_hk1:
  - text: "Unit 1: Who's in your family happy kids hk1\nTừ vựng: \"Con nắm được từ\
      \ vựng thuộc các chủ đề:\n- Danh từ chỉ người: brother, sister, mom, dad, friend,\
      \ baby\n- Đồ vật và con vật: hat, mittens, coat, shoes, bear\"\t\t\t\t\nNgữ\
      \ pháp:\"Con có thể sử dụng các mẫu câu sau:\n- Who's he/she?\n- He's/ She's\
      \ my (dad)\n- Put on your (coat)\n- This is a (bear). It's a (baby)\"\t\t\t\t\
      \t\nNgữ âm: Con biết phát âm các chữ cái a,b,c và các từ chứa âm của chữ cái\
      \ đó như: apple, bus, cat\t\t\t\nMục tiêu:\"Con học cách giao tiếp với bạn bè\
      \ để nhờ giúp đỡ hoặc cảm ơn sau khi được giúp đỡ\nCon sử dụng được Tiếng Anh\
      \ đê chỉ ra đồ vật hoặc người thân xung quanh\""
  utter_unit_2:_what's_this?_happy_kids_hk1:
  - text: "Unit 2: What's this?\nTừ vựng: \"Con nắm được từ vựng thuộc các chủ đề:\n\
      - Đồ dùng học tập: book, bag, pencil, crayon\n- Đồ vật quen thuộc và con vật:\
      \ doll, ball, boat, teddy bear, doors, bees\n- Tính từ : old, new\"\t\nNgữ pháp:\
      \ \"Con có thể giao tiếp bằng các câu sau:\n- What's this?\n- It's a (crayon)\n\
      - Find the (boat)\n- It's old\\/new\n- This is my (cat)\"\t\nNgữ âm: Con biết\
      \ phát âm các chữ cái d,e,f và các từ chứa âm của chữ cái đó như: dog, elephant,\
      \ fish\t\t\t\nMục tiêu: \"Con học cách giao tiếp để chia sẻ đồ chơi hoặc đồ\
      \ dùng học tập với bạn\nCon sử dụng Tiếng Anh đê chỉ ra đồ vật quen thuộc và\
      \ nhận xét xem chúng mới hay cũ\""
  utter_unit_3:_how_many_eyes_happy_kids_hk1:
  - text: "Unit 3: How many eyes\nTừ vựng: \"Con nắm được từ vựng thuộc các chủ đề:\n\
      - Bộ phận trên cơ thể: eyes, ears, nose, mouth, head, tummy, hands, feet, arms,\
      \ legs\n- Tính từ và đồ vật quen thuộc: dives, hard, soft, feather, stone\"\t\
      \nNgữ pháp: \"Con có thể giao tiếp bằng các câu sau:\n- How many (eyes)?\n-\
      \ I have 2 (eyes)\n- I have 1 (nose)\n- It's (hard)\n- Clap your hands\"\t\n\
      Ngữ âm: Con biết phát âm các chữ cái g, h, i và các từ chứa âm của chữ cái đó\
      \ như: goat, hat, insect\t\t\t\nMục tiêu: \"Con học cách hỏi và trả lời về số\
      \ lượng\nCon có thể nhận xét về độ cứng của đồ vật\nCon có thể khuyên nhủ và\
      \ giao tiếp với bạn về việc giữ vệ sinh cá nhân\""
  utter_unit_4:_what_do_you_ride?_happy_kids_hk1:
  - text: "Unit 4: What do you ride?\nTừ vựng: \"Con nắm được từ vựng thuộc các chủ\
      \ đề:\n- Phương tiện giao thông: car, bus, bike, train, plane, balloon, wheels\n\
      - màu sắc: pink, purple\n- tính từ chỉ tốc độ và kích cỡ: fast, slow, big, small\n\
      - danh từ chỉ đồ vật và thứ hạng: picture, the winner\"\t\nNgữ pháp: \"Con có\
      \ thể giao tiếp bằng các câu sau:\n- Do you have a (bus)?\n- Yes\\/No\n- What\
      \ color is it?\n- It's green\n- Let's try a (plane) and a (train)\n- The (train)\
      \ is the winner\"\t\nNgữ âm: Con biết phát âm các chữ cái j, k, l và các từ\
      \ chứa âm của chữ cái đó như: justice, kite, leg\t\t\t\nMục tiêu: \"Con học\
      \ cách giao tiếp khi chơi với các bạn\nCon biết hỏi và miêu tả màu sắc của đồ\
      \ vật\nCon biết cách yêu cầu, nhắc nhở người khác và xin lỗi khi bị nhắc nhở\""
  utter_unit_5:_what_can_you_find_outside_happy_kids_hk1:
  - text: "Unit 5: What can you find outside\nTừ vựng: \"Con nắm được từ vựng thuộc\
      \ các chủ đề:\n- Sự vật ngoài thiên nhiên: hill, flower, tree, lake, slide,\
      \ swing, seed, pot, water, sticks\n- giới từ chỉ vị trí: in, on\"\t\nNgữ pháp:\
      \ \"Con có thể giao tiếp bằng các câu sau:\n- I see a (lake). I'm big\\/small\n\
      - Is it big\\/small?\n- Yes\\/No\n- It's (small\\/pink)\n- It's in \\/on (the\
      \ table)\"\t\nNgữ âm: Con biết phát âm các chữ cái m, n, o và các từ chứa âm\
      \ của chữ cái đó như: pencil, quilt, rabbit\t\t\t\nMục tiêu: \"Con học cách\
      \ chỉ ra sự vật ngoài thiên nhiên và nhận xét về màu sắc và kích cỡ của chúng\n\
      Con có thể chỉ ra được vị trí của vật\nCon biết cách giao tiếp để chơi an toàn\""
  utter_unit_6:_what's_in_the_toy_box?_happy_kids_hk1:
  - text: "Unit 6: What's in the toy box?\nTừ vựng: \"Con nắm được từ vựng thuộc các\
      \ chủ đề:\n- Đồ dùng trong nhà: table, chair, computer, toy box, plates, scissors,\
      \ stick, glue, mat\n- hình khối và đồ vật: circle, triangle, star, pattern,\
      \ shapes, limes, color\"\t\nNgữ pháp: \"Con có thể giao tiếp bằng các câu sau:\n\
      - Where's the (computer)?\n- It's on\\/in the (table\\/toy box)\n- Look at my\
      \ (toy box)\"\t\nNgữ âm: Con biết phát âm các chữ cái p, q, r và các từ chứa\
      \ âm của chữ cái đó như: pencil, quilt, rabbit\t\t\t\nMục tiêu: \"Con biết cách\
      \ hỏi và miêu tả vị trí đồ vật\nCon biết cách yêu cầu và ra lệnh ai đó làm một\
