  utter_buoi_hoc_enspir_con_anh_chi_cham_lam_bai_tap_ve_nha_hoc_phan_kien_thuc_lop_,_cach_giup_hoc_vien_enspir_cham_hon:
  - text: 'Lắng nghe: Hỏi vì sao con chưa chăm chỉ làm bài tập và học lại bài tại
      lớp. Có thể có các nguyên nhân sau:  Vì con không thích học tiếng anh. Vì con
      chưa hiểu bài học tại lớp. Vì con thấy nhàm chán vì dễ quá với mức độ thường
      xuyên. Vì con chưa chuyên cần nên bài hôm trước học... Giải quyết: Nếu vì con
      không thích học tiếng anh: Hãy tạo dựng hứng thú cho các con trong việc học
      Tiếng anh bằng cách khen ngợi nhưng nỗ lực dù rất nhỏ mà con đã đạt được trong
      việc học tiếng anh. Không gây áp lực bằng cách đặt ra các mục tiêu cho con trong
      việc học TA( điểm số bao nhiêu?, bao nhiêu từ mới sau mỗi buổi học?, phải nắm
      ngay cấu trúc ngữ pháp, phát âm phải chuẩn ngay...). Nếu con chưa hiểu bài nếu
      bố mẹ biết tiếng anh cần hỗ trợ cho các con để nắm được bài ngày. Nếu bố mẹ
      không biết tiếng anh hay đặt lịch cho nhân viên đào tạo để được bổ trợ ngay
      sau bài học. Giúp con nắm được ngay nội dung bài học sau buổi lên lớp tại Enspire.
      Nếu con thấy nhàm chán vì dễ quá. Hãy kiểm tra lại trình độ con xem con có ngồi
      nhầm trình độ. Nếu con ngồi ở trình độ thấp hơn của con hiện tại cần chuyển
      cho co học đúng với trình độ đánh giá mới. Nếu sau kiểm tra con vẫn chỉ ở trình
      độ đó thì bố mẹ và nhân viên đào tạo cần định hướng tư tưởng cho con là con
      cần làm bài tập để rèn luyện thói quên học ngoại ngữ, sử dụng một số phương
      pháp bổ trợ bên ngoài để có cách vận dụng kiến thức tiếng anh đang học như mở
      rộng từ vựng chủ để đang học, tòm tắt các nội dung bài tập bằng phương pháp
      bản đồ tư duy. Nếu con chưa chuyên cần làm bài tập bố mẹ và các nhân viên đao
      tạo cần kiểm tra thường xuyên để đốc thúc và nhắc nhở kịp thời, đặt ra các phần
      thường tinh thần cho việc hoàn thành đầy đủ bài tập về nhà và ôn lại bài ở lớp.'
  utter_ca_hoc_he_thong_anh_ngu_enspir_thong_thuong_the_nao:
  - text: 'Nếu không phải cuối tuần thì ca học của Enspire là: Ca1: 5h30 đến 7h; Ca
