  utter_unit:_unit_1:_the_sports_complex_happy_kids_cam2b:
  - text: 'UNIT: Unit 1: The Sports Complex

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Các môn thể thao/ sở thích
      cá nhân: play golf, go skiing, do karate, do ballet, do archery, play table
      tennis, go ice skating, play badminton, play squash, play hockey, go sailing,
      play volleyball - Trạng từ chỉ tần suất: once a week, twice a week,  everyday
      , once a month, three times a month, every weekend - Các môn thể thao cổ đại:
      archery, hunt, prehistoric times, target

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - Let''s (go swimming!) - I often
