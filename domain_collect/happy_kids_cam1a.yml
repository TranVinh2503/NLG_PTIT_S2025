  utter_ky_nang_nghe_happy_kids_cam1a:
  - text: 'Kỹ năng nghe: Con có thể nghe và nhận biết các từ vựng và cấu trúc quen
      thuộc liên quan đến các chủ đề về: thông tin cá nhân, gia đình, và các vấn đề,
      sự việc đang diễn ra khi được nghe các đoạn hội thoại, bài nói bằng Tiếng Anh
      với tốc độ nói vừa phải, rõ ràng'
  utter_ky_nang_noi_happy_kids_cam1a:
  - text: 'Kỹ năng nói: Con có thể nói và giao tiếp về các chủ đề quen thuộc như giới
      thiệu về bản thân, gia đình, người thân và nơi ở sử dụng các mẫu câu và từ vựng
      đơn giản. Trong khi giao tiếp, đối tượng giao tiếp có khả năng nói rõ ràng,
      tốc độ vừa phải và sẵn sàng nhắc lại hoặc giải thích ý bản thân nếu được hỏi'
  utter_ky_nang_viet_happy_kids_cam1a:
  - text: 'Kỹ năng viết: Con có thể sử dụng các mẫu cấu trúc và mẫu câu đơn để viết
