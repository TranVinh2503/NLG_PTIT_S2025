  utter_unit:_uni_4:_lola_the_pilot_happy_kids_cam1a:
  - text: 'UNIT: Uni 4: Lola the Pilot

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Quần áo: hat, shirt, jacket,
      dress, pants, ,shoes, skirt, T-shirt, sweater, socks - Thời tiết: It''s snowing,
      it''s windy, It''s cold, ,it''s raining, it''s sunny, it''s hot  - Khí hậu:
      the desert, the artic, the jungle

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I''m wearing (a hat/socks)
      - It''s (snowing) - It''s (hot) in the (jungle)

      NGỮ ÂM: Con biết phát âm chuẩn âm /ʌ/ và các từ chứa âm đó như: brush, fun,
      jump, jungle, sunny

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về một kỳ nghỉ, đọc được văn bản để
      hiểu và lọc thông tin chi tiết (quần áo, khí hậu và thời tiết) Nghe: nghe đoạn
      hội thoại và bài hát để tìm thông tin cụ thể (quần áo, khí hậu và thời tiết,
      các từ vựng chứa âm đã học) Nói: miêu tả về vẻ ngoài, thời tiết ở các khu vực
      khác nhau, miêu tả 1 bức tranh ngoại cảnh Viết: viết các chỉ dẫn cho 1 trò chơi
      về quần áo, viết được các cấu trúc ngữ pháp bằng cách kết nối từ vựng thành
      câu hoàn chỉnh'
  utter_unit:_unit_1:_monty_the_artist_happy_kids_cam1a:
  - text: 'UNIT: Unit 1: Monty the Artist

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - màu sắc: black, red, blue,
      yellow, orange, purple, green, white, brown, pink - đồ vật ở trường: pencil,
      pencil case, pen, eraser, school bag - mỹ thuật tạo hình: squares, rectangles,
      circles, triangles, artist, painting

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - It''s (red) - It''s my / your
      (pencil) - This is (my picture)

      NGỮ ÂM: Con biết phát âm chuẩn âm /i/ và các từ chứa âm đó như: artist, big,
      pink, six

      KỸ NĂNG: Đọc: con đọc và hiểu được câu chuyện về màu sắc, đọc được các văn bản
      để hiểu được ý chính và lọc được các thông tin chi tiết (màu sắc, đồ vật ở trường,
      tính từ sở hữu) Nghe: nghe được các đoạn hội thoại và bài hát để hiểu được thông
      tin cụ thể (màu sắc, đồ vật ở trường, hình khối, tính từ sở hữu) Nói: miêu tả
      được các đồ vật ở trương , hỏi và trả lời các câu hỏi về đồ dùng ở trường, có
      thể  miêu tả một bức tranh vẽ hình khối Viết: viết được các cấu trúc cơ bản
      ở dạng kết nối từ thành câu hoàn chỉnh'
  utter_unit:_unit_2:_lola_the_doctor_happy_kids_cam1a:
  - text: 'UNIT: Unit 2: Lola the Doctor

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Bộ phận trên mặt và cơ thể:
      teeth, mouth, eyes, ears, nose, cheeks, face, hair, feet, toes - Đồ vật vệ sinh:
      soap, towel, toothbrush, comb, brush, shampoo - Răng: baby teeth, adult teeth,
      brush your teeth

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I have (a nose/ ears) - This
      is his/her (soap) - I brush my teeth (three) times a day

      NGỮ ÂM: Con biết phát âm chuẩn âm /θ/ và các từ chứa âm đó như: bathroom, mouth,
      teeth, three

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về bệnh viên, đọc được văn bản để hiểu
      và lọc được thông tin chi tiết (bộ phận cơ thể, đồ vật vệ sinh, răng) Nghe:
      nghe đoạn hội thoại và bài hát để tìm thông tin cụ thể (bộ phận cơ thể, đồ vật
      vệ sinh, các loại răng, từ chứa âm đã học) Nói: mô tả các bộ phận trên cơ thể,
      nói về các đồ vật trong nhà vệ sinh và đoán được người sở hữu chúng, miêu tả
      được các hình ảnh về răng và miêu tả được một bữa tiệc sinh nhật Viết: Viết
      được các cấu trúc ngữ pháp bằng cách kết nối từ vựng thành câu hoàn chỉnh'
  utter_unit:_unit_3:_mony_the_clown_happy_kids_cam1a:
  - text: 'UNIT: Unit 3: Mony the Clown

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Gia đình: grandpa, grandma,
      mom, dad, uncle, aunt, brother, sister, cousin - Tính từ miêu tả: small, big,
      long, short, gray, blond - Sinh đôi: We''re similar, We''re different, identical,
      twins

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - This is my (aunt). These
      are my (coussins) - He/ She/ I have (blue eyes)

      NGỮ ÂM: Con biết phát âm chuẩn âm /ə/ và các từ chứa âm đó như: brother, eraser,
      flower, sister, spider

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về gia đình, đọc được văn bản để hiểu
      và lọc được thông tin chi tiết (thành viên gia đình, các ngày của gia đình)
      Nghe: nghe đoạn hội thoại và bài hát để tìm thông tin cụ thể thành viên gia
      đình, tính cách, các từ chứa âm đã học) Nói: nói về thành viên trong gia đình,
      đoán được họ là ai; miêu tả được 1 thành viên gia đình về ngoại hình, và chỉ
      ra họ và bạn có khác hay giống nhau Viết: viết các câu mô tả thành viên gia
      đình, viết được các cấu trúc ngữ pháp bằng cách kết nối từ vựng thành câu hoàn
      chỉnh'
  utter_unit:_unit_5:_monty_the_farmer_happy_kids_cam1a:
  - text: 'UNIT: Unit 5: Monty the Farmer

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Động vật ở nông trại: bull,
      goat, rabbit, horse, chicken, frog, duck, sheep, cow, bird - Động vật bé: chick,
      calf, foal, lamb, kid - Câu chuyện Peter và chó sói: oboe, French horn, clarinet,
      flute

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - It isn''t a (swan). It''s
      a (frog) - Where''s my (chick)? It''s here! - This is a (flute). It''s the (bird)

      NGỮ ÂM: Con biết phát âm chuẩn âm /tʃ/ và các từ chứa âm đó như: chair, cheeks,
      chicken, teacher

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về "chú chim xấu xí", đọc hiểu đoạn
      văn để tìm thông tin cụ thể (động vật ở nông trại và con của chúng, các nhạc
      cụ) Nghe: nghe đoạn hội thoại và bài hát để tìm thông tin cụ thể (động vật ở
      nông trại và con của chúng, các nhạc cụ, các từ vựng chứa âm đã học) Nói: miêu
      tả các con vật và đưa ra dự đoán, hỏi và trả lời các câu hỏi về động vật ở nông
      trại; miêu tả về một bức tranh vẽ nhạc cụ Viết: viết hướng dẫn cho trò chơi
      về chủ đề con vật ở nông trại; viết các cấu trúc ngữ pháp bằng cách kết nối
      từ thành câu hoàn chỉnh'
  utter_unit:_unit_6:_lola_the_pirate_happy_kids_cam1a:
  - text: 'UNIT: Unit 6: Lola the Pirate

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Hoa quả: lemon, lime, apple,
      pear, banana, orange, pineapple, mango, coconut, grape - Món ăn làm từ hoa quả:
      lemonade, smoothie, fruit salad, juice, jell-O, yogurt - Cây hoa quả: blossom,
      seed, ground, sunlight

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I like (a banana/an orange/pineapple).
      - I don''t like (limes). - Do you like (smoothies)? - Yes, I do / No, I don''t
      - This is a (lemon) tree - It needs (water). It has (fruit)

      NGỮ ÂM: Con biết phát âm chuẩn âm /ŋ/ và các từ chứa âm đó như: chocolate, doctor,
      frog, hot

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về "hải tặc", đọc hiểu và lọc được
      thông tin chi tiết (hao quả, sở thích và những thứ không thích, đồ ăn làm từ
      hoa quả, cây hoa quả) Nghe: nghe đoạn hội thoại và bài hát để tìm thông tin
      cụ thể (hoa quả, sở thích và những thứ không thích, đồ ăn làm từ hoa quả, cây
      hoa quả, các từ vựng chứa âm đã học) Nói: miêu tả những điều mình thích và không
      thích, hỏi và trả lời các câu hỏi về sở thích, miêu tả bức tranh vẽ cây hoa
      quả Viết: viết hướng dẫn cho trò chơi về hoa quả, viết cấu trúc ngữ pháp bằng
      cách kết nối từ vựng thành câu hoàn chỉnh'
  utter_unit:_unit_7:_monty_the_magician_happy_kids_cam1a:
  - text: 'UNIT: Unit 7: Monty the Magician

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Đồ chơi: piano, plane, robot,
      kite, dinosaur, puppet, guitar, ball, computer, doll - Bộ phận cơ thể: head,
      body, arm, hand, leg, tail - Tính đối xứng: It''s / It isn''t symetrical, sides,
      line of symmetry

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I want a (doll) - It has
      (a body) - It doesn''t have (legs)

      NGỮ ÂM: Con biết phát âm chuẩn âm /d/ và các từ chứa âm đó như: bird, hand,
      head, playground, red

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về "một chiếc mũ thần kỳ", đọc hiểu
      và tìm thông tin cụ thể (đồ chơi và tính đối xứng) Nghe: nghe đoạn hội thoại
      và bài hát để tìm thông tin cụ thể (đồ chơi, tính đối xứng, các từ vựng có âm
      đã học) Nói: nói về mong ước và nguyện vọng của bản thân bằng tiếng anh, miêu
      tả 1 món đồ chơi, miêu tả các bộ phận của 1 món đồ chơi Viết: viết hướng dẫn
      cho trò chơi về đồ chơi, viết cấu trúc ngữ pháp bằng cách kết nối từ vựng thành
      câu hoàn chỉnh'
  utter_unit:_unit_8:_monty_the_clown_happy_kids_cam1a:
  - text: 'UNIT: Unit 8: Monty the Clown

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Hành động: nhảy, đu, bay,
      trèo, trượt ván, nhảy cóc, nhảy chân sáo, chạy , đi bộ , bơi - Hoạt động ngoài
      trời: drive a car, ride a bike, kick a ball, hit a ball, play a game , rollerblade

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - I can (skate) - I can''t
      (fly) - Let''s (drive a car)! - I can (jump) (one) metre(s)

      NGỮ ÂM: Con biết phát âm chuẩn âm /ɑ:/ và các từ chứa âm đó như: car, dark,
      farm, garden

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về "người bánh gừng" , đọc hiểu và
      tìm thông tin cụ thể (hành động, hoạt động, khoảng cách) Nghe: nghe đoạn hội
      thoại và bài hát để tìm thông tin cụ thể (hành động, hpatj động, khoảng cách,
      các từ vựng chứa âm đã học) Nói: nói về các hoạt động và hành động và khả năng
      của bản thân, đưa ra gợi ý, miêu tả khả năng cá nhân bằng bảng số liệu Viết:
      viết hướng dãn trò chơi về các hành động, viết cấu trúc ngữ pháp bằng cách kết
      nối từ vựng thành câu hoàn chỉnh'
  utter_unit:_unit_9:_monty_the_driver_happy_kids_cam1a:
  - text: 'UNIT: Unit 9: Monty the Driver

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Đồ vật ở bờ biển: sky, sea,
      beach, tree, turtle, rock, fish, shell, sand, sun - động vật biển: penguins,
      snails, dolphins, seals, seagulls, crabs - Âm nhạc biển: it''s loud, it''s quiet,
      it''s fast, it''s slow, sea, rain, stream

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - it is a (turtle)? Yes, it
      is/ No, it isn''t - a/ the turtle - this is (rain). The music is (quiet)

      NGỮ ÂM: Con biết phát âm chuẩn âm /s/ và các từ chứa âm đó như: sand, seagulls,
      seals, six, seven, sun

      KỸ NĂNG: Đọc: đọc và hiểu một câu chuyện về "một chú rùa", đọc hiểu và tìm thông
      tin cụ thể (bờ biển, động vật biển, âm nhạc nước) Nghe: nghe đoạn hội thoại
      và bài hát để tìm thông tin cụ thể (bờ biển, động vật biển, nhạc nước, các từ
