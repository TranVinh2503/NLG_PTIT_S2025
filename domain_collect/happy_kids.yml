  utter_cam_ket_đau_ra:
  - text: Đầy đủ các kĩ năng nghe, nói, đọc, viết. Ngoài ra có từ vựng và ngữ pháp.
  utter_chuong_trinh_happy_kids:
  - text: '3-6 tuổi là thời điểm “vàng” để con bắt đầu làm quen với một ngôn ngữ mới.
      Cơ hội này chỉ đến một lần trong cuộc đời, bỏ lỡ giai đoạn then chốt này, con
      sẽ khó đạt tới độ phát triển ngôn ngữ tối ưu và toàn diện.

      Khóa học tiếng Anh cho các bé từ 3-6 tuổi Enspire Happy Kids được thiết kế đặc
      biệt dành riêng cho trẻ ở độ tuổi này, tập trung tăng cường phản xạ nghe – nói
      của trẻ. Với phương pháp Play-based learning, con được “vui đùa” với tiếng Anh,
      khiến việc học không còn nặng nề, gò bó mà vẫn đảm bảo hiệu quả, có tính ứng
      dụng cao.'
  utter_giao_trinh_:
  - text: "Học viện Anh ngữ Enspire tự hào là Trung tâm tiếng Anh đầu tiên áp dụng\
      \ giáo trình Show and Tell của NXB Oxford để giảng dạy tiếng Anh cho trẻ từ\
      \ 3-6 tuổi (Chương trình Happy Kids). \nVới những đứa trẻ chưa từng được học\
      \ hay tiếp xúc với tiếng Anh, thì Show and Tell là bộ giáo trình lý tưởng. Giáo\
      \ trình Show and Tell giúp học sinh phát triển tiếng Anh qua việc tập trung\
      \ khai thác trí tò mò và đam mê khám phá thế giới của trẻ."
