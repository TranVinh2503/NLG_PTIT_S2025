  utter_ky_nang_nghe:
  - text: 'Con có thể nghe và hiểu các câu giao tiếp đơn giản về các chủ đề quen thuộc
      như: gia đình, học tập, đồ ăn, động vật,… Có thể nhận biết cảm xúc của người
      nói để hiểu được đại ý của câu'
  utter_ky_nang_noi_:
  - text: Con có thể nói chuyện và giao tiếp với giáo viên bản ngữ và các bạn bằng
      tiếng Anh để trao đổi về các chủ đề quen thuộc ở dạng câu đơn giản. Có khả năng
      chỉ ra, miêu tả và nhận xét về đồ vật và sự việc. Con có khả năng phát âm chuẩn
      hầu hết các từ thuộc nhiều chủ đề với mức độ chính xác cao, đôi lúc gặp khó
      khăn khi nhận biết các từ đồng âm
  utter_ky_nang_đoc_va_viet:
  - text: Con có thể dễ dàng nhận biết mặt chữ hoặc cụm từ quen thuộc giới hạn ở 1
      đến 2 âm tiết. Con có thể kết nối hình ảnh và phát âm của chữ và từ nếu chỉ
      được nhìn thấy chữ viết
  utter_lo_trinh_hoc:
  - text: '* Theo Khung tham chiếu trình độ tiếng Anh Cambridge

      Đầu ra: Học sinh đủ điều kiện tham gia học và thi chứng chỉ Starter theo Khung
      tham chiếu trình độ tiếng Anh Cambridge'
  utter_muc_tieu_khoa_hoc:
  - text: 'Phát triển 6 kỹ năng quan trọng của học sinh thế kỷ 21: giao tiếp, phản
      biện, sáng tạo, lãnh đạo, kiến thức kỹ thuật số và khả năng thích ứng và linh
      hoạt

      Rèn luyện các kỹ năng cần thiết để con chuẩn bị hành trang vững bước vào Tiểu
      học

      Hình thành phản xạ ngôn ngữ và diễn đạt tự nhiên với phát âm chuẩn trong các
      hội thoại đơn giản

      Xây dựng nền tảng tiếng Anh vững chắc từ khi còn nhỏ'
  utter_phuong_phap_hoc:
  - text: 'Nội dung học đa dạng và phong phú. Mỗi tiết học là tổng hợp của nhiều các
      hoạt động khác nhau giúp học sinh phát triển đồng thời các kỹ năng tiếng Anh.

      Nhiều hoạt động tương tác, bài hát, câu chuyện giúp trẻ luyện tập tiếng Anh
      một cách tự nhiên nhất. Các chủ đề quen thuộc, gần gũi với cuộc sống thường
      ngày của trẻ, giúp trẻ tiếp thu tiếng Anh một cách tự nhiên, không gò bó.

      Tăng khả năng sử dụng từ vựng, cấu trúc câu để diễn đạt ý.

      Học sinh được trau dồi, củng cố kỹ năng thuyết trình bằng tiếng Anh thông qua
      các dự án tiếng Anh vào cuối mỗi Unit.'
  utter_tu_vung_va_ngu_phap:
  - text: "Con có thể nhớ và sử dụng kết hợp từ vựng và ngữ pháp chuẩn trong tiết\
      \ với độ chính xác 80% trong tất cả tình huống giao tiếp \n(lưu ý: trong các\
      \ tình huống giao tiếp hội thoại, con có thể mắc lỗi nhỏ trong phát âm và các\
      \ mẫu câu 3 tính chất)"
