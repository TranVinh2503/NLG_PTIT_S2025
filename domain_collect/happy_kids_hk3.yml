  utter_ky_nang_nghe_happy_kids_hk3:
  - text: 'Kỹ năng nghe: Học viên có thể nghe và hiểu các câu giao tiếp đơn giản về
      các chủ đề quen thuộc như: gia đình, học tập, đồ ăn, động vật,… Có thể nhận
      biết cảm xúc của người nói để hiểu được đại ý của câu. Học viên có thể bắt đầu
      hiểu và lọc thông tin cụ thể trong các đoạn hội thoại dài'
  utter_ky_nang_noi_happy_kids_hk3:
  - text: 'Kỹ năng nói: Con có thể nói chuyện và giao tiếp với giáo viên bản ngữ và
      các bạn bằng tiếng anh để trao đổi về các chủ đề quen thuộc ở dạng câu đơn giản.
      Có khả chỉ ra, miêu tả và nhận xét về đồ vật và sự việc. Học viên có khả năng
      phát âm chuân hầu hết các từ thuộc nhiều chủ đề với mức độ chính xác cao, đôi
      lúc gặp khó khăn nhận biết các từ đồng âm.'
  utter_ky_nang_đoc_va_viet_happy_kids_hk3:
  - text: 'Kỹ năng đọc và viết: Học viên có thể dễ dàng nhận biết mặt chữ hoặc cụm
      từ quen thuộc có 2 âm tiết hoặc hơn. Học viên có thể kết nối hình ảnh và phát
      âm của chữ và có khả năng nhận diện từ vựng khi nhìn thấy chữ viết'
  utter_lo_trinh_hoc_tap_happy_kids_hk3:
  - text: 'LỘ TRÌNH HỌC TẬP: hướng tới học sinh đủ điều kiện tham gia học chứng chỉ
      Starter tiêu chuẩn Cambridge'
  utter_tu_vung_va_ngu_phap_happy_kids_hk3:
  - text: 'Từ vựng và ngữ pháp: Học viên có thể nhớ và sử dụng kết hợp từ vựng và
      ngữ pháp chuẩn trong tiếp với độ chính xác 80% trong tất cả tình huống giao
      tiếp (lưu ý: trong các tình huống giao tiếp hội thoại học viên có thể mắc lỗi
      nhỏ trong phát âm và các mẫu câu 3 tính chất)'
  utter_unit:_uni_4:_what's_in_your_neighborhood?_happy_kids_hk3:
  - text: 'UNIT: Uni 4: What''s in your neighborhood?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Địa điểm: swimming pool, zoo,
      library, supermarket, coffee shop, park, ice cream shop, street - Số đếm từ
      20-29 - Động từ, danh từ, tính từ: stay, doctor, sign, clock, waterslide, hurting

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - Where''s (Sam)? He/She''s
      at the (swimming pool). - Do you want to go to the (zoo)? Yes, I do./ No, I
      don''t. - I want to go to the (doctor). - Which number is in a (bus)? I think
      number (21) is on a (bus). - Look, it''s green/ red. - Stop and wait. It''s
      safe to cross now.

      NGỮ ÂM: Con biết phát âm âm oo và các từ chứa âm đó như: school, pool, cool

      MỤC TIÊU: Con học cách hỏi và trả lời vị trí của bạn.  Con có thể giao tiếp
      với bạn khi muốn rủ bạn đi chơi các địa điểm xung quanh và giữu an toàn khi
      tham gia giao thông.'
  utter_unit:_unit_1:_what's_your_school_like?_happy_kids_hk3:
  - text: 'UNIT: Unit 1: What''s your school like?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Đồ vật, các phòng trong trường
      học: door, floor, window, celling, light, sink, stairs, classroom, computer
      room, art room, schoolyard, dance school. - Hoạt động: snore, sleep, welcome,
      knock on the door, read - Tính từ: cool

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - Where''s the (green) butterfly?
      It''s on the (sink). - Are you pointing to the (floor)? Yes, I am./ No, I''m
      not. - don''t stand, come in, turn on, close/ open the door, open/ close your
      book - These children (read stories) in their (classroom).  - Welcome to our
      school. Come on. Let''s play.

      NGỮ ÂM: Con biết phát âm âm ghép tch và các từ chứa âm đó như: strech, catch.
      Con ôn lại về phụ âm ghép: stand up, stamp your feet, cross your legs.

      MỤC TIÊU: Con sử dụng được Tiếng Anh để miêu tả vị trí đồ vật, con vật với màu
      sắc. Con biết dùng mẫu câu chào mừng các bạn đến trường, chơi cùng các bạn,
      dùng các câu lệnh ngắn và miêu tả hoạt động.'
  utter_unit:_unit_2:what_do_you_like_to_eat?_happy_kids_hk3:
  - text: 'UNIT: Unit 2:What do you like to eat?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Đồ ăn, bữa ăn: meat, vegetables,
      fruit, pasta, rice, milk, breakfast, lunch, dinner, dessert, cereal, salad,
      bread. - Động từ: get fit

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - Pass the (rice), please.
      Here you are. - Do you like (fruit)? I like/love/don''t like (fruit). - Do you
      want some (fruit)? Yes, please./ No, thank you. - I want some (cake). I don''t
      know. It''s good for you. - I/ We have (cereal) for (breakfast). - What''s for
      (dinner)? - Would you like some (cheese)? - Would you like a (drink)? Yes, please./
      No, thank you.

      NGỮ ÂM: Con biết phát âm âm ea và các từ chứa âm đó như: peaches, meat, peas,
      beans, eat.

      MỤC TIÊU: Con học cách giao tiếp để nói về đồ ăn yêu thích. Con giao tiếp được
      để mời và nhận đồ ăn một cách lịch sự.'
  utter_unit:_unit_3:_what_happens_on_your_birthday?_happy_kids_hk3:
  - text: 'UNIT: Unit 3: What happens on your birthday?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Các tháng trong năm: January,
      Febuary, March, April, May, June, July, August, September, October, November,
      December - Danh từ về chủ đề sinh nhật: (birthday cake), present, card, mask,
      candle, game, party, treasure hunt, beads, necklace - Tính từ, trạng từ: here,
      there, shiny, silver, fun, lovely

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - There''s a (birthday cake).  There
      are ( 6 candles). - I have ( 1 mask).  - How many (presents) are there? - How
      many (presents) altogether? - There are (5) in my box. There''s something (shiny)
      here/ there. - My birthday is in (June). When is your birthday? - Happy birthday.
      This is for you. Thank you. It''s lovely.

      NGỮ ÂM: Con biết phát âm âm ay và các từ chứa âm đó như: way, play, today, gray.

      MỤC TIÊU: Con biết hỏi và trả lời về số lượng, miêu tả đặc điểm và vị trí đồ
      vật. Con thể hiện sự quan tâm tới mọi người trong gia đình.'
  utter_unit:_unit_5:_how_do_you_have_fun?_happy_kids_hk3:
  - text: 'UNIT: Unit 5: How do you have fun?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Các trò chơi thể thao: dance,
      jump rope, run, roller skate, ride a bike, ride a scooter, zooming, basketball,
      soccer, table tennis, hit - Dụng cụ thể thao: paddle, net - Câu lệnh ngắn: try,
      help me, look out - Tính từ: silly

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - Can he/she (roller skate)?
      - Who''s (running)? Dad. - Are you (riding) scooters? Yes, we are./ No, we aren''t.
      - We''re (riding bikes). I love (flying my kite). - I don''t like (flying).
      - He''s/ She''s playing (catch). - He''s/ She''s good at (catching). I''m good
      at (catching). - (It''s) my favorite sport. - Can I have a turn, please? Just
      a minute, I want to finish this. It''s your turn now.

      NGỮ ÂM: Con biết phát âm âm y và các từ chứa âm đó như: by, sky, dry.

      MỤC TIÊU: Con học cách hỏi và trả lời về các hoạt động đang diễn ra. Con nói
      về hoạt động thể thao con yêu thích và giao tiếp để chơi với bạn một cách lịch
      sự.'
  utter_unit:_unit_6:_which_animals_live_in_the_wild?_happy_kids_hk3:
  - text: 'UNIT: Unit 6: Which animals live in the wild?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Động vật hoang dã: elephant,
      giraffe, crocodile, monkey, lion, parrot, deer, rat, bat. - Bộ phận, tính từ
      miêu tả động vật: wild, tail, teeth, neck, sparkling, scary, long, scared, wavy
      - Số đếm và đơn vị đo độ dài: 30 - 100, centimeter, meter.

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - You can look, but don''t
      touch.

      NGỮ ÂM: Con biết phát âm âm oa và các từ chứa âm đó như: foal, toad, goat.

      MỤC TIÊU: Con nhớ tên gọi và có thể miêu tả các loài động vật hoang dã. Con
      giao tiếp với bạn bè về việc bảo vệ thiên nhiên.'
  utter_unit:_unit_7:_what_jobs_do_people_prefer?_happy_kids_hk3:
  - text: 'UNIT: Unit 7: What jobs do people prefer?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Nghề nghiệp: chef, police
      officer, firefighter, nurse, taxi driver, vet, zookeeper - Địa điểm, công cụ
      làm việc: prickles, hospital, police/fire station, fire truck, uniform - Tính
      từ, động từ: horrible, sick, work, look after, drive

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - He''s/She''s in the (coffee
      shop). - Is he/she a (police officer)? Yes, he is./ No, he isn''t. - Are they
      (doctors)?  Yes, they are./ No, they aren''t.  - He/ she (works) in a (hospital).
      - Does he/she (work) in a (hospital)? Yes, he/she does./ No, he/she doesn''t.
      - What''s wrong? I''m sick. How do you feel now?  Much better, thanks.

      NGỮ ÂM: Con biết phát âm các âm cuối -er, - or và các từ chứa âm đó như: singer,
      actor, doctor, teacher.

      MỤC TIÊU: Con biết giao tiếp hỏi và trả lời về nghề nghiệp. Con dùng tiếng Anh
      khi mở lời giúp đỡ người khác.'
  utter_unit:_unit_8:_how_do_we_make_music?_happy_kids_hk3:
  - text: 'UNIT: Unit 8: How do we make music?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Nhạc cụ: flute, piano, drums,
      tambourine, shaker, guitar, trumpet, violin - Tính từ: fast, quietly, shout,
      louder, quieter, slower, faster.

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - He''s/She''s/I''m playing
      the (flute). - He/She likes to play the (piano). - I like to play (fast) (music).
      - Listen to the (trumpet). - The music gets (louder)  - What''s wrong with (James)?   Maybe
      he is lonely.   Come and play with us. Okay. Thanks.

      NGỮ ÂM: Con biết phát âm âm ou và các từ chứa âm của chữ cái đó như: count,
      mouth, loud, shout, sounds.

      MỤC TIÊU: Con biết kể ai đang chơi nhạc cụ gì, nói về loại nhạc cụ con thích.
      Con có thể hỏi thăm và mời bạn chơi cùng.'
  utter_unit:_unit_9:_when_do_we_change_our_clothes?_happy_kids_hk3:
  - text: 'UNIT: Unit 9: When do we change our clothes?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Quần áo: tracksuit, sneakers,
      jeans, shirt, pajamas, slippers, blanket, ballet shoe, costume, eye patch, wand,
      scarf - Nhân vật hoạt hình: superhero, pirate, tiara, fairy tale  - Thời gian:
      morning, night - Động từ: take off, swap

      NGỮ PHÁP: Con có thể giao tiếp bằng các câu sau: - He''s/She''s wearing (a shirt).
      - Is he wearing (blue jeans)? Yes, he is./ No, he isn''t - Is he putting on
      his (pajamas)? - My pajamas are too big/small. - He''s/ She''s (putting on )
      his/her (jeans). - This is (Max''s) favorite costume. Whose (hat) is this? It''s
      (Elliot)''s. - Put your (clothes) away. Then you can find (them).

      NGỮ ÂM: Con biết phát âm âm oo và các từ chứa âm đó như: look, wool, hook.

      MỤC TIÊU: Con biết cách miêu tả, hỏi và trả lời về trang phục. Con giao tiếp
      bằng tiếng Anh để giúp đỡ trong gia đình.'
  utter_unit:_unit_starter:_hello._can_you_remember?_happy_kids_hk3:
  - text: 'UNIT: Unit Starter: Hello. Can you remember?

      TỪ VỰNG: Con nắm được từ vựng thuộc các chủ đề: - Tên nhân vật: May, Sam, Anna,
      Mom, Dad, Bird, Grandma, Grandpa - Động vật: kittens, frogs, duck, fish, butterfly
      - Tính từ chỉ trạng thái: hot, thirsty - Động từ: swing, sing, run, walk, climb,
      sit, talk, bath. - Các ngày trong tuần. - Quần áo, đồ vật, thức ăn, bộ phận
      cơ thể: grapes, school, pen, jumper, bus, flag, wings, body

      NGỮ PHÁP: Con có thể sử dụng các mẫu câu sau: - There are (11 boots). - On (Monday)
      we (gon on the swing). - Can you see (a bath)?    Yes, I can./ No, I can''t.
      - My butterfly has a (blue body)

      NGỮ ÂM: Con thuộc được bảng chữ cái, các âm ghép: bl, ch, ck, dr, fl, fr, ng,
      sk, sh, sl, sp, st, sw, th, tr và các từ chứa âm đó: black, chop, rock, drum,
      flip, frog, ship, skip, sled, spin, stop, swim, thin, truck.

      MỤC TIÊU: Con ôn lại kiến thức về cách chào hỏi, miêu tả số lượng, miêu tả con
      vật. Con kể được nhưng hoạt động của mình, nói về những việc con có thể hoặc
      không thể làm.'
