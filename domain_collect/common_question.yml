  utter_hoc_sinh_the_mot_lop_chai_enspir_o_trinh_đo_tuong_đuong:
  - text: 'Học sinh có thể học vào một lớp đang chạy của Enspire ở trình độ tương
      đương được. Tuy nhiên để đảm bảo đầu ra của lớp học thì BPHT quy định con không
      được vào sau 8 buổi. Nếu phụ huynh cứ nhất quyết cho con vào lớp học có số buổi
      đã học lớn hơn thì bên Enspire sẽ không đảm bảo được chất lượng đầu ra của lớp
      học ạ. Với học sinh vào lớp đúng quy định thì những buổi vào muộn con sẽ được
      học phụ đạo riêng để theo được lớp học ạ. '
  utter_hoc_sinh_đen_enspir_the_tham_gia_hoc_thu_bao_nhieu_buoi:
  - text: Mỗi học viên Enspire sau khi tham gia đánh giá năng lực tiếng anh đầu vào
      sẽ được phân loại ở một trình độ học nhất định và tại trình độ học đó con sẽ
