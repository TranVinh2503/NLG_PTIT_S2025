  utter_toi_kiem_tra_thai_tai_lieu_hoc_tap_kho_hon_trinh_đo_con_hoc_toi_lam:
  - text: Thưa anh/chị bài test tại Enspire mà bé tham gia khi đánh giá xếp lớp là
      được đánh giá theo trình độ giáo trình nên anh chị yêu tâm về tích tương thích
      giữa trình độ xếp lớp và tài liệu học tập. Tuy nhiên, nếu quá trình học mà học
      viên thấy khó thì PH có thể báo lại với GVCN lớp để đánh giá lại đầu vào cho
      bé và có thể xếp bé thấp hơn 1 trình độ so với trình độ thực đánh giá của con
      để giúp con tự tin trong quá trình học.
  ? utter_toi_mot_be_hoc_lop_7_,_hoc_tieng_anh_nho_ben_vu_,_ve_ngu_phap_be_vung_chac_,_ngoai_gio_hoc_ben_vu_toi_moi_thai_ve_dai_them_be_nha_kha_nang_noi_tieng_anh_be_tu_nhien.cho_toi_hoi_lop_hoc_nao_chuyen_luyen_nghe_noi
  : - text: Nếu bé phát triển đều các kỹ năng nghe, nói, đọc và viết tiếng anh là
        rất tốt. Tuy nhiên nếu không được cả bốn ký năng thì lứa tuổi này bé nên tập
