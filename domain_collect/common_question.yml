      trong chương trình; Ở một số chương trình có thể có các bài thi thử Cambridge.
  utter_noi_dung_kiem_tra_đau_hoc_sinh_hoc_muon_tham_gia_hoc_enspir:
  - text: 'Tùy vào từng độ tuổi và trình đọ sẽ có các bài kiểm tra khác nhau: 1. HK:
      thi nói (speaking) 2. SK, SupK: nói (speaking)  + viết (writtng) 3. GE và PE:
      nói (speaking)  + viết (writtng) + đọc (reading) 4. IELTS: nói (speaking)  +
      viết (writtng) + đọc (reading) + nghe (listenning)'
  utter_phu_huynh_enspir_lam_kiem_soat_hoc_tieng_anh_con_trung_tam:
  - text: 'Sau mỗi buổi học GVCN sẽ gửi thông báo và nhận xét về tình hình học tập
      của con trong buổi hôm đó đến quý Phụ huynh thông qua tài khoản học tập của
      các con, đồng thời giao bài tập về nhà (nếu có bài); - Kết thúc một khóa học,
      Enspire có tổ chức họp phụ huynh để thông báo tới phụ huynh kết quả học tập
      của con, GVNN sẽ nhận xét điểm mạnh, điểm yếu của con cũng như đưa ra lời khuyên
      để phát huy điểm mạnh và hạn chế điểm yếu cùng như lộ trình học tiếp theo cho
      con. '
  utter_phu_huynh_enspir_muon_ho_tro_con_hoc_them_o_nha:
  - text: 'anh chị có thể hỗ trợ con bằng cách check email để biết hôm nay con học
      bài gì trên lớp và kiểm tra lượng kiến thức các con nhớ được trong bài hôm nay
      hoặc các bài đã học trong unit. Nhưng các anh chị hạn chế nhất viêc phát âm
      bằng tiếng anh cho các con mà hãy chỉ vào hình và kiểm tra cách phát âm của
      các con thôi. vì việc như chị em mình phát âm chưa chuẩn phát âm cho các bé
      nghe sẽ ảnh hưởng rất nhiều đến việc học pháp âm chuẩn bản ngữ cho các con '
  utter_sao_buoc_vang_hoc_be_lop_phu_đao_30_phut:
  - text: 'Trong lớp học bổ sung này, các thầy/cô sẽ ưu tiên truyền đạt đến các bạn
      phần quan trọng của bài học bao gồm từ mới, câu chuyện chủ đề, các hiện tượng
      ngữ pháp quan trọng. Nếu tính quy mô lớp học bình thường 12 học viên thì việc
      mỗi giờ học các con chỉ được tương tác một mình với GVNN khoảng 30 phút còn
      lại là các hoạt động chung, nhóm và cặp đôi. Do vậy, học một mình các con chỉ
      cần 30 phút là đảm bảo lĩnh hội được kiến thức. '
  ? utter_sao_con_anh_chi_(_trinhđo_kindy1_,_hk2_)_hoc_xong_ve_nha_anh_chi_hoi_bai_(_nghia_sang_tieng_viet_,_hoac_nguoc_)_be_tra_loi
  : - text: 'Trước hết em xin gửi đến anh/ chị lời khuyên là anh/chị không nên yêu
        cầu các cháu mần non dịch tiếng Anh ra tiếng Việt, đó là phương pháp sai trong
        việc học ngoại ngữ ạ. Ở lứa tuổ mầm non việc học ngoại ngữ nhằm hướng đến
        các mục tiêu: Thứ nhất, giúp bé làm quen và yêu thích việc học tiếng anh thông
        qua việc học với phương pháp học mà chơi, chơi mà học. Thư hai, giúp bé phát
        âm chuẩn như giáo viên bản ngữ thông qua việc bắt chước khẩu hình và khẩu
        âm. Thư ba, giúp bé phản xạ nhanh bằng cách tư duy bằng tiếng anh nên không
        qua việc dịch ra tiếng Việt. Muốn vậy, với trình độ này, các con sẽ học từ
        mới bằng hình ảnh, hiểu nghĩa của từ thông quan hình ảnh. Liên hệ từ với những
        từ ngữ Tiếng Anh khác mà không liên quan đến tư duy thông qua tiếng Việt.
        Và rõ ràng, các bạn đến chi nhánh để học Tiếng Anh, nên việc rèn luyện cho
        các bạn tập tư duy bằng Tiếng Anh là vô cùng cần thiết và quan trọng.'
  utter_sao_con_toi_hoc_mai_khoa_thai_tien_bo:
  - text: '1. Kiểm tra lại độ chính xác nội dung khách hàng nói. - Nếu bé học được
      mấy khóa tức là bé đã vượt qua được kỳ thi của Enspire English. Vậy không biết
      anh/chị thấy bé chưa tiến bộ ở chỗ nào? → Kiểm tra thực tế kết quả của bé →
      giải thích cho phụ huynh. 2. Tư vấn về sản phẩm - Enspire English có rất nhiều
      đợt kiểm tra trình độ của con: Mid term test, final test, lần test đều được
      thông báo kết quả đến phụ huynh. Nếu bé có học kém hơn các bạn khác thì sẽ được
      học phụ đạo. Nếu bé về nhà học và làm bài tập đầy đủ, đi học đầy đủ chắc chắn
      bé sẽ tiến bộ. Nếu thực sự như thế chúng ta cần phải xin lỗi khách hàng và nghiêm
      túc kiểm điểm để cải thiện chất lượng'
  utter_sao_ngu_phap_con_toi_cai_thien_sao_điem_tieng_anh_con_toi_o_truong_thay_đoi:
  - text: 'Chị ơi thế ngữ pháp & điểm của con thế nào ạ? Lắng nghe khách hàng nói,
      tìm hiểu cùng xem thực tế như thế nào, có chính xác không, anh/chị ạ bên em
      tập trung vào rèn cho con anh chị học tập tại Enspire English bé sẽ tự tin đứng
      nói trước đám đông; Rèn được tư duy phản biện; Học Tiếng Anh như ngôn ngữ thứ
      hai đó chính là hành trang tuyệt vời giúp bé trở thành nhà lãnh đạo trong tương
      lai. Về ngữ pháp: (Với trình độ SKtrở xuống) Với các bé từ SKtrở xuống thì ngữ
      pháp chưa phải là vấn đề quá quan trọng thì cái việc tập trung cho cháu thì
      làm sao cho các cháu có thể nghe nói được và Chương trình của bọn em phát triển
      cả 4 kỹ năng kể cả ngữ pháp nó cũng phát triển tuy nhiên nó theo đúng lứa tuổi
      và trình độ nó thôi . Bản chất là ở đây bọn em không giống như trên trường là
      hoàn toàn tập trung và ưu tiên vào ngữ pháp mà phát triển đồng đều 4 kỹ năng
      và học là học theo chủ đề và mỗi khi xuất hiện tình huống ngữ pháp thì giáo
      viên sẽ lấy tình huống đó ra để phân tích cho nen cháu học tiếng anh với thời
      gian đủ dài thì cháu có thể vừa nghe nói tốt vừa ngữ pháp tốt.'
  utter_scot_cam_ket_đau_chuong_trinh_hoc:
  - text: Học viên học các lớp học tại các trình độ của Enspire nếu muốn lên khóa
      học tiếp theo cần phải đạt 65% số điểm thi. Đây chính là cam kết đầu ra tại
      các khóa học của Enspire. Enspire không cam kết theo các thang đo Cambridge.
      Trong thời gian học các học viên nếu vắng, nghỉ và học yếu hơn các bạn trong
      lớp sẽ được phụ đạo để đạt được kết quả tốt nhất. Riêng chương trình học Ielts
      từ level 1 trở lên sẽ cam kết đầu ra. Nếu học viên không đạt được đầu ra trung
      tâm sẽ sắp xếp để các học viên học và đạt được cam kết đó.
  utter_thoi_gian_kiem_tra_đau_trinh_đo_enspir_bao_lau:
  - text: Dưới 6 tuổi test ở trình độ HK ( Set 1,2 và 3) thời gian test nói từ 5 đến
      10 phút; Từ 6 đến 11 tuổi test ở trình độ SK, thời gian test nói 5 đến 10 phút
      và test viết 20 phút. Từ 12 đến 16 tuổi test ở trình độ SupK, thời gian test
      nói từ 5 đến 10 phút và test viết 80 phút gồm ba nội dung( đọc hiểu, từ vựng
      và viết đoạn văn)
  utter_thoi_luong_hoc_moi_khoa_hoc_enspir_bao_lau:
  - text: 'Khóa học HK và SupK gồm: 72h và 48b và 1.5h/buổi; Khóa học SK gồm: 180h
      = 120 buổi và 1.5h/buổi. '
  utter_toi_hai_con_hoc_o_hai_trinh_đo_khac_nhau.tai_sao_hoc_phi_nhau_toi_nghi_lop_be_hon_hoc_phi_thap_hon:
  - text: Mỗi trình độ chúng tôi đều cung cấp các giáo viên có trình độ tương đồng,
