  utter_hoc_vien_hoc_enspir_đam_bao_hoc_ngu_phap_chuong_trinh_hoc_truong_hoc_chau:
  - text: 'Thưa anh/chị mục tiêu các khóa học tại Enspire đảm bảo cho các con giao
      tiếp tiếng anh trôi chảy và tự nhiên như người bản xứ, chúng em dạy ngữ pháp
      cho các con theo tình huống và ngữ cảnh trong các bài đọc chứ không dạy ngữ  pháp
      theo kiểu tổng kết và tách rời ngữ cảnh như các cô của các con ở lớp học ạ.
      Học ngữ pháp chủ yếu là để sử dụng cho đúng ngữ cảnh giao tiếp nên cách học
      bên em dù khối lượng kiến thức ít nhưng tính ứng dụng lại cao ạ. Với cách thi
      cử như ở Việt Nam em nghĩ để đảm bảo kết quả học tập ở lớp cho các con đặc biệt
      là ngữ pháp anh/chị nên cho cháu học thêm GVVN về ngữ pháp ít nhất 1 tuần/buổi
      ạ. '
  utter_hoc_vien_mot_khoa_hoc_đat_điem_đu_lop_tiep_enspir_cach_thuc_the_nao_ho_tro_hoc_vien:
  - text: 'Giáo viên chủ nhiệm lớp sẽ phối hợp với Trưởng phòng học thuật đánh giá
      lại nguyên nhân học viên không đủ điều kiện lên lớp và đưa ra các phương án.
      Thứ nhất, sắp xếp để học viên đi học phụ đạo riêng và tổ chức thi lại cho học
      viên sau 2 tuần học bổ trợ. Thứ hai, trao đổi với phụ huynh để cho học viên
      học lại tại trình độ hoặc có thể xuống khóa nếu nguyên nhân là quá trình đánh
      giá đầu vào không chuẩn xác. '
  utter_hoc_vien_tham_gia_hoc_tap_lop_enspir_xep_nang_luc_tieng_anh_hay_đo_tuoi:
  - text: Các học viên tham gia học tập tại Enspire được xếp lớp theo trình độ tiếng
