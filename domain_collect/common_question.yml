  utter_giao_vien_nuoc_ngoai_than_thien_hoc_vien_lieu_hien_tuong_lam_duc_tinh_duc_tre_em_enspir:
  - text: 'Điều kiện đầu vào: Anh/chị yên tâm bởi Giáo viên nước ngoài ở Enspire English
      cần phải đi qua các bước kiểm tra như Lịch sử tội phạm, có xác nhận của đại
      sứ quán, kiểm tra tại cục Xuất nhập cảnh, Công an địa phương cấp lý lịch tư
      pháp,… thì chúng tôi mới cấp giấy phép để làm việc tại Enspire English. Các
      giờ dạy của giáo viên được hệ thống Camera giám sát 24/24. Trong giờ học sẽ
      có các bạn Trợ giảng (TA) kiểm soát lớp học và hỗ trợ bé học. Khi bé đi vệ sinh
      lứa tuổi HKđều có nhân viên hỗ trợ lứa tuổi SKvà SupK được tự đi nhưng nếu hơi
      lâu chúng tôi cũng sẽ có TA nhắc nhở cho CSO kiểm tra, nên sẽ không có điều
      kiện hoặc cơ hội để việc đó xảy ra. Để kiểm soát hết được các hành vi của GVNN
      rất mong anh chị cung cấp thêm kiến thức về nội dung này cho các con để các
      con phòng ngừa và nhận diện hành vi và có bất cứ hành vi khiếm nhã nào từ họ
      hãy thông báo cho chúng tôi để kịp thời xử lý.'
  utter_gvnn_giang_dai_enspir_ho_am_hieu_van_hoa_phong_tuc_tap_quan_viet_nam_anh_huong_đen_hoc_tap_hoc_vien:
  - text: Giáo viên dạy tại Enspire English thường xuyên phải trải qua các khóa đào
