  ? utter_hoc_vien_hoc_enspir_ly_chinh_đang_tham_gia_đanh_gia_ket_qua_hoc_tap_(_tham_gia_kiem_tra_giua_ky_cuoi_ky_)_tham_gia_kiem_tra_đanh_gia
  : - text: Học viên có quyền được tham gia kiểm tra đánh giá lại nếu chưa tham gia
        đánh giá. BPHT của Chi nhánh sẽ có trách nhiệm sắp xếp cho học viên đánh giá
