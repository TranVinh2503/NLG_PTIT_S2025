      muốn trở thành công dân quốc tế hay không đều phải giỏi tiếng Anh. 15-20 năm
      nữa người nước ngoài sẽ rất đông ở Việt Nam vậy nếu cháu không biết tiếng Anh
      thì có thể làm gì'
  utter_noi_dung_hoc_lop_hoc_vien_enspir_gom:
  - text: Học kiến thức theo các chủ đề; các hoạt động trò chơi như vẽ, tô màu, thực
