  utter_khach_hang_nop_tien_,_muon_ve_can_đoi_thu_chi_.:
  - text: Thưa a/c về việc kinh phí thì bên e cũng rất hiểu vấn đề này. A/c cứ về
      nhà cân nhắc thu chi của gia đình làm sao cho hợp lý. Tuy nhiên không biết a/c
      có thích chương trình không ạ? Bé có thích chương trình không ạ? Theo em thì
      a/c cứ cho cháu đi học thử 3 buổi xem cháu có hứng thú và tiếp thu bài như thế
      nào? Nếu cháu thích thì a/c đăng ký cho cháu học. Vì sau này Tiếng Anh rất quan
      trọng. ( Sau đó chúng ta nêu ra lợi ích của việc học Tiếng Anh ).
  utter_khach_hang_phan_nan_hoc_sinh_chi_nhanh_on_ao_cho:
  - text: Rất mong phụ huynh thông cảm. Đây là môi trường của trẻ em, ngoài việc học
      còn là khu vui chơi của các bé, chi nhánh muốn tạo 1 không gian vui vẻ để các
      bé tự do vui chơi, tự do sáng tạo và tiếp xúc với nhiều bạn bè các lứa tuổi,
      từ các trường khác nhau tạo nên sự giao tiếp phong phú cho bé. Chỉ đầu giờ học
      và cuối giờ học thì mời có sự ổn ào còn trong giờ học thì hoàn toàn không có
      ạ.
  utter_khach_hang_phan_van_,_muon_ve_nha_tham_khao_y_kien_vo_chong_.:
  - text: 'Thưa a/c thì việc chi trả học phí cho con như thế này thì thuận vợ thuận
      chồng là điều tốt nhất. Hỏi Ph: A/c có thích chương trình này không ạ? Thời
      gian a/c có sắp xếp được không ạ? Theo em thế này, a cứ về tham khảo ý kiến
      của c đi ạ. Nhưng trước hết a cứ đặt cọc giữ chương trình cho bé. (Còn nếu không
      chốt được cọc thì Chốt sang học thử: Anh đăng ký học thử cho bé nhà mình ).
      Lưu ý: Mình tôn trọng ý kiến của người ta thì người ta sẽ tôn trọng ý kiến của
      mình.'
