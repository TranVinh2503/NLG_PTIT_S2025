      nghe phát âm chuẩn thì bé sẽ phát âm chuẩn. Mỗi ngày bé cần nghe chủ động 1
      h đồng hồ tiếng anh chuẩn thông qua bài hát, chuyện, hoạt hình, phim... Và nên
      nghe thụ động thường xuyên. Bạn có thể cho bé nghe thụ động khi về nhà ngồi
      chơi, tắm, ăn và ngay cả khi lên xe oto. Hãy khuyến khích bé nói tiếng anh thường
      xuyên và liên tục những từ và chủ đề thân quen cuộc sống. Lưu ý nếu gia đình
      có người phát âm không chuẩn hãy hạn chế tiếp xúc với bé bằng tiếng anh. '
