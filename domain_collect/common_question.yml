      phục vụ anh/chị. Anh/ chị hãy cho em lịch hẹn anh/ chị có thể đến để hôm đó
      đích thân em sẽ xuống đón anh chị và đồng thời em sẽ kiểm tra lại từ hệ thống
      Camera sự việc hôm anh/ chị đến để có biện pháp xử phạt nghiêm minh ạ.
