  ? utter_toi_nghe_nhan_vien_tu_van_enspir_trinh_bai_trong_bai_hoc_giao_trinh_enspir_long_nghep_kien_thuc_khoa_hoc_tu_nhien_khoa_hoc_xa_hoi_,_noi_dung_hoc
  : - text: Với khoa học tự nhiên các con sẽ làm quên với các từ vựng khoa học, giải
        thích các hiện tượng khoa học đơn giản có thể làm các thí nghiệm. Với khoa
