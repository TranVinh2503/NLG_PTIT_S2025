  utter_lieu_toi_the_yeu_cau_thay_đoi_giao_vien_con_toi_thich:
  - text: Tất cả giáo viên tại Enspire English đều trải qua quy trình tuyển dụng nghiêm
      ngặt, do vậy chất lượng giáo viên luôn được đảm bảo. Enspire English chỉ thực
      hiện đổi giáo viên khi giáo viên vi phạm các quy định của Công ty hoặc trong
      trường hợp bất khả kháng (ốm đau, tai nạn...). Tuy nhiên trong trường hợp nếu
      tất cả học viên trong lớp đều phản ánh về chất lượng của giáo viên, Enspire
      English sẽ xem xét và đánh giá để có những điều chỉnh phù hợp hơn. Xét cho cùng,
      tất cả hoạt động của Enspire đều vì mục tiêu giúp học viên có được những trải
      nghiệm học tiếng anh hiệu quả và vui thích.
