        các bài đọc tiếng anh tại lớp trong giáo trình học tại Enspire ạ.
  utter_toi_quan_sat_giang_dai_tieng_anh_trung_tam_ket_hop_hoat_đong_vui_choi_,_lam_anh_huong_đen_chat_luong_hoc_tap_chau:
  - text: Tùy theo tứng lứa tuổi và trình độ học của các con tại Enspire mà có phương
