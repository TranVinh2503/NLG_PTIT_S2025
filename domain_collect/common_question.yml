  utter_hoc_o_trinh_đo_hkthi_con_biet_viet_viet_the_nao_đung_cach:
  - text: Chương trình HKcủa Enspire được xây dựng theo phương pháp trực quan sinh
      động và phản xạ toàn thân tức là học viên sẽ được học thông qua các hình ảnh,
      đồ vật thực để ghi nhớ từ mới, học thông qua các hình thức vận động và vui chơi
      để từ đó các con ghi nhớ các từ mới và cấu trúc câu đơn giản vì vậy việc ghi
      nhớ không phụ thuộc vào khả năng viết của con. Tuy nhiên, không phải là bé hoàn
      toàn không viết, mà trong sách thực hành học ở trên lớp, các bé vẫn được giáo
      viên hướng dẫn tô chữ và điền chữ còn thiếu trong mỗi từ vựng, và việc các bé
      tư duy ngôn ngữ bằng hình ảnh nên bé vẫn nhớ số lượng từ mới nhất định của mỗi
      bài và theo Chương trình học bình thường và lúc này không gọi là viết chứ mà
      là vẽ chữ không đòi hỏi quá chính xác cách cầm bút và đưa nét.
  utter_hoc_sinh_6_tuoi_muon_tham_gia_hoc_enspir_tham_gia_kiem_tra_tieng_anh_đau:
