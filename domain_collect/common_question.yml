      chênh lệch quá lớn theo khung độ tuổi quy định thì BPHT của Trung tâm sẽ phân
      tích đánh giá để sắp xếp học viên vừa phù hợp với trình độ đánh giá lại vừa
      phù hớp với độ tuổi của các cháu
  utter_ke_ban_ghe_lop_hoc_khac:
