  utter_giao_vien_enspir_đen_nuoc_nao:
  - text: '100% GVNN là Native Speaker: Giáo viên tại Enspire English chủ yếu đến
      từ Mỹ, Anh, Nam Phi, Canada, Ireland, New Zealand…Enspire tuyệt đối không sử
