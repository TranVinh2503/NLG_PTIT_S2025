        sẽ góp ý với giáo viên để điều chỉnh. Nếu do học viên quá nhút nhát thì chúng
        tôi sẽ trao đổi với trợ giảng và GVCN hỗ trợ cháu trong giờ học để cháu mạnh
        dạn tương tác với giáo viên.
